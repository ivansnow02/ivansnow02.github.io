[79,80],"index":1},"content":"1. 明确中国特色社会主义最本质的特征是中国共产党领导，中国特色社会主义制度的最大优势是中国共产党领导，中国共产党是最高政治领导力量，全党必须增强&quot;四个意识&quot;、坚定&quot;四个自信&quot;、做到&quot;两个维护&quot;。"},{"type":"list_item","depth":4,"payload":{"lines":[81,82],"index":2},"content":"2. 明确坚持和发展中国特色社会主义，总任务是实现社会主义现代化和中华民族伟大复兴，在全面建成小康社会的基础上，分两步走在本世纪中叶建成富强民主文明和谐美丽的社会主义现代化强国，以中国式现代化推进中华民族伟大复兴。"},{"type":"list_item","depth":4,"payload":{"lines":[83,84],"index":3},"content":"3. 明确新时代我国社会主要矛盾是人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾，必须坚持以人民为中心的发展思想，发展全过程人民民主，推动人的全面发展、全体人民共同富裕取得更为明显的实质性进展。"},{"type":"list_item","depth":4,"payload":{"lines":[85,86],"index":4},"content":"4. 明确中国特色社会主义事业总体布局是经济建设、政治建设、文化建设、社会建设、生态文明建设五位一体，战略布局是全面建设社会主义现代化国家、全面深化改革、全面依法治国、全面从严治党四个全面。"},{"type":"list_item","depth":4,"payload":{"lines":[87,88],"index":5},"content":"5. 明确全面深化改革总目标是完善和发展中国特色社会主义制度、推进国家治理体系和治理能力现代化。"},{"type":"list_item","depth":4,"payload":{"lines":[89,90],"index":6},"content":"6. 明确全面推进依法治国总目标是建设中国特色社会主义法治体系、建设社会主义法治国家。"},{"type":"list_item","depth":4,"payload":{"lines":[91,92],"index":7},"content":"7. 明确必须坚持和完善社会主义基本经济制度，使市场在资源配置中起决定性作用，更好发挥政府作用，把握新发展阶段，贯彻创新、协调、绿色、开放、共享的新发展理念，加快构建以国内大循环为主体、国内国际双循环相互促进的新发展格局，推动高质量发展，统筹发展和安全。"},{"type":"list_item","depth":4,"payload":{"lines":[93,94],"index":8},"content":"8. 明确党在新时代的强军目标是建设一支听党指挥、能打胜仗、作风优良的人民军队，把人民军队建设成为世界一流军队。"},{"type":"list_item","depth":4,"payload":{"lines":[95,96],"index":9},"content":"9. 明确中国特色大国外交要服务民族复兴、促进人类进步，推动建设新型国际关系，推动构建人类命运共同体。"},{"type":"list_item","depth":4,"payload":{"lines":[97,98],"index":10},"content":"10. 明确全面从严治党的战略方针，提出新时代党的建设总要求，全面推进党的政治建设、思想建设、组织建设、作风建设、纪律建设，把制度建设贯穿其中，深入推进反腐败斗争，落实管党治党政治责任，以伟大自我革命引领伟大社会革命。"}]},{"type":"heading","depth":3,"payload":{"lines":[99,100]},"content":"&quot;十四个坚持&quot;"}]},{"type":"heading","depth":2,"payload":{"lines":[104,105]},"content":"四、如何理解习近平新时代中国特色社会主义思想的历史地位","children":[{"type":"heading","depth":3,"payload":{"lines":[106,107]},"content":"当代中国马克思主义、二十一世纪马克思主义"},{"type":"heading","depth":3,"payload":{"lines":[108,109]},"content": x":4},"content":"4. 领导社会治理。社会治理离不开一定的组织形态。中国共产党的组织形态既推进了社会的有序治理，又保证了社会充满活力。首先，中国共产党的政治功能为社会治理提供方向。其次，中国共产党以党的服务功能推进社会有效运转。最后，中国共产党以强大的组织体系确保社会治理和谐有序。"}]},{"type":"heading","depth":3,"payload":{"lines":[281,282]},"content":"中国共产党领导是中国特色社会主义最本质的特征"},{"type":"heading","depth":3,"payload":{"lines":[292,293]},"content":"中国共产党领导是中国特色社会主义制度的最大优势","children":[{"type":"ordered_list","depth":4,"payload":{"lines":[294,296],"startIndex":1},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[294,295],"index":1},"content":"1. 中国共产党是中国特色社会主义制度的创建者。没有中国共产党，就没有中国特色社会主义制度的形成、发展和完善，制度优势就无从谈起。中国共产党把科学社会主义原则和中国实际相结合，创建了根本政治制度和基本政治制度，中国特色社会主义法律体系，公有制为主体、多种所有制经济共同发展的基本经济制度。党领导中国人民通过改革不断完善中国特色社会主义制度。"}]},{"type":"ordered_list","depth":4,"payload":{"lines":[298,300],"startIndex":3},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[298,299],"index":3},"content":"3. 中国共产党的自身优势是中国特色社会主义制度优势的主要来源。回顾党的历史，我们可以清楚地看到，在长期奋斗中，党形成了自身的理论优势、政治优势、组织优势、制度优势和密切联系群众的优势。正是这些优势使党能够由小到大、由弱到强，团结带领全国各族人民谱写了中国革命、建设、改革的壮丽篇章，根本改变了中国人民和中华民族的前途和命运；也正是这些优势引领和锻造了中国特色社会主义的制度优势，从根本上保证中国特色社会主义不变色、不变质。"}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[300,301]},"content":"二、怎样理解党的领导是全面的、系统的、整体的","children":[{"type":"heading","depth":3,"payload":{"lines":[302,303]},"content":"党的领导是全面的","children":[{"type":"list_item","depth":4,"payload":{"lines":[304,306],"index":1},"content":"1. 领导对象要全面覆盖.<br>\n党领导一切，包括党领导人大、政府、政协、监察机关、审判机关、检察机关、武装力量、人民团体、企事业单位、基层群众性自治组织、社会组织等。"},{"type":"list_item","depth":4,"payload":{"lines":[307,309],"index":2},"content":"2. 领导内容要全面.<br>\n必须体现到经济建设、政治建设、文化建设、社会建设、生态文明建设和国防军队、祖国统一、外交工作、党的建设等各方面。"},{"type":"list_item","depth":4,"payload":{"lines":[310,312],"index":3},"content":"3. 领导过程要全面.<br>\n既制定路线方针政策，又协调各方、督促落实，贯穿于治国理政的立法、决策、执行、管理、监督等各项工作之中。"},{"type":"list_item","depth":4,"payload":{"lines":[313,315],"index":4},"content":"4. 领导方法要全面.<br>\n通过制定大政方针，提出立法建议，推荐重要干部，进行思想宣传，发挥党组织和党员的作用等，坚持依法执政，实施党对国家和社会的领导。"}]},{"type":"heading","depth":3,"payload":{"lines":[326,327]},"content":"党的领导是系统的","children":[{"type":"ordered_list","depth":4,"payload":{"lines":[334,336],"startIndex":3},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[334,335],"index":3},"content":"3. 党的领导是整体的"}]},{"type":"ordered_list","depth":4,"payload":{"lines":[352,354],"startIndex":1},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[352,353],"index":1},"content":"1. 方向涉及根本、关系全局、决定长远。着力提高党把方向的能力和定力。党的领导第一位的就是举旗定向。把方向就是要高举中国特色社会主义伟大旗帜，坚持以习近平新时代中国特色社会主义思想为指导，以高度自觉推进社会革命和自我革命，一以贯之坚持和发展中国特色社会主义，一以贯之推进党的建设新的伟大工程，一以贯之增强忧患意识、防范风险挑战。"}]},{"type":"ordered_list","depth":4,"payload":{"lines":[356,363],"startIndex":2},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[356,357],"index":2},"content":"2. 不谋全局者不足谋一域。着力提高谋大局的能力和定力。不谋全局者不足谋一域，要善于观大势、谋大事，自觉在大局下想问题、做工作。要牢固树立大局意识，自觉把工作放到大局中去思考、定位、摆布，做到正确认识大局、自觉服从大局、坚决维护大局。制定和实施国民经济和社会发展五年规划，引领经济社会发展，是我们党治国理政的一种重要方式，是中国特色社会主义发展模式的重要体现，是中国共产党谋大局的重要表现。从1953年开始，我国已经编制实施了14个五年规划，对我们创造出世所罕见的经济快速发展奇迹和社会长期稳定奇迹，发挥了卓有成效的作用。"},{"type":"list_item","depth":5,"payload":{"lines":[358,360],"index":3},"content":"3. 政策是体现执政党性质宗旨的试金石，是反映治国理政水平的标志。<br>\n着力提高定政策的能力和定力。在推进经济社会发展中，要坚持以人民为中心，着眼解决人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾，抓住群众最关心最直接最现实的利益问题，制定切实管用的政策措施。中央一号文件：中共中央在1982年至1986年连续五年发布以农业、农村和农民为主题的中央一号文件，对农村改革和农业发展作出具体部署。2004年至2022年又连续19年发布以&quot;三农&quot; (农业、农村、农民)为主题的中央一号文件，强调了&quot;三农&quot;问题在中国社会主义现代化建设中&quot;重中之重&quot;的地位。"},{"type":"list_item","depth":5,"payload":{"lines":[361,362],"index":4},"content":"4. 改革开放是决定当代中国命运的关键一招。着力提高促改革的能力和定力。　改革开放是决定当代中国命运的关键一招，也是实现&quot;两个一百年&quot;奋斗目标、实现中华民族伟大复兴的关键一招。当前，全面深化改革已经进入新的阶段，必须一鼓作气、坚定不移，敢于啃硬骨头、敢于涉险滩，进一步解放思想、进一步解放和发展社会生产力、进一步解放和增强社会活力。"}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[369,370]},"content":"三、怎样才能做到自觉在思想上政治上行动上同党中央保持高度一致","children":[{"type":"heading","depth":3,"payload":{"lines":[371,372]},"content":"增强&quot;四个意识&quot;","children":[{"type":"ordered_list","depth":4,"payload":{"lines":[377,379],"startIndex t;一国两制&quot;是人类政治文明史上前无古人的伟大创举。&quot;一国两制&quot;重要制度，立足中国国情，顺应时代潮流，观照人民福祉，把原则性和灵活性、现实性和长远性、一致性和差异性统一起来，凝结了中国共产党人为解决国家统一问题展现出的超凡勇气和卓越智慧，是人类政治文明史上前无古人的伟大创举。"}]},{"type":"heading","depth":3,"payload":{"lines":[2447,2448]},"content":"全面准确贯彻&quot;一国两制&quot;方针","children":[{"type":"ordered_list","depth":4,"payload":{"lines":[2451,2453],"startIndex":1},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[2451,2452],"index":1},"content":"1. 如何理解中央对香港、澳门的全面管治权？"}]},{"type":"ordered_list","depth":4,"payload":{"lines":[2455,2457],"startIndex":2},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[2455,2456],"index":2},"content":"2. 中央依据宪法和基本法对特别行政区拥有全面管治权。通过宪法和基本法，使中央政府拥有全面管治权，香港特别行政区拥有高度自治权。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[2457,2458]},"content":"坚定不移贯彻&quot;一国两制&quot;方针","children":[{"type":"ordered_list","depth":4,"payload":{"lines":[2459,2463],"startIndex":1},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[2459,2460],"index":1},"content":"1. 支持特别行政区政府和行政长官依法施政、积极作为"},{"type":"list_item","depth":5,"payload":{"lines":[2461,2462],"index":2},"content":"2. 坚守&quot;一国&quot;之本，实现&quot;两制&quot;和谐相处、彼此促进"}]},{"type":"ordered_list","depth":4,"payload":{"lines":[2465,2467],"startIndex":3},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[2465,2466],"index":3},"content":"3. 在&quot;一国&quot;前提下，&quot;两制&quot;成为保持社会长期繁荣的最佳制度形式"}]}]},{"type":"heading","depth":3,"payload":{"lines":[2471,2472]},"content":"推动香港局势由乱到治的重大转折","children":[{"type":"ordered_list","depth":4,"payload":{"lines":[2473,2477],"startIndex":1},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[2473,2474],"index":1},"content":"1. 香港&quot;修例风波&quot;的缘起。香港回归祖国以来，&quot;一国两制&quot;实践取得举世公认的成就。但香港内外的破坏性力量一直没有停止对&quot;一国两制&quot;方针的干扰和破坏，&quot;港独&quot;组织和本土激进分离势力的活动日益猖獗。自2019年6月以来，香港反对派和一些激进势力借和平游行集会之名，进行各种激进抗争活动。虽然特区政府已多次表示修订《逃犯条例》工作已彻底停止，但他们继续以&quot;反修例&quot;为幌子，得寸进尺、变本加厉，暴力行为不断升级，社会波及面越来越广
