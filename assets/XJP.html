时代？","children":[{"type":"list_item","depth":5,"payload":{"lines":[28,29]},"content":"是承前启后、继往开来、在新的历史条件下继续夺取中国特色社会主义伟大胜利的时代"},{"type":"list_item","depth":5,"payload":{"lines":[30,31]},"content":"是决胜全面建成小康社会、进而全面建设社会主义现代化强国的时代"},{"type":"list_item","depth":5,"payload":{"lines":[32,33]},"content":"是全国各族人民团结奋斗、不断创造美好生活、逐步实现全体人民共同富裕的时代"},{"type":"list_item","depth":5,"payload":{"lines":[34,35]},"content":"是全体中华儿女勠力同心、奋力实现中华民族伟大复兴中国梦的时代"},{"type":"list_item","depth":5,"payload":{"lines":[36,37]},"content":"是我国不断为人类作出更大贡献的时代"}]},{"type":"list_item","depth":4,"payload":{"lines":[38,39]},"content":"进入新时代意味着什么？","children":[{"type":"list_item","depth":5,"payload":{"lines":[40,41]},"content":"意味着中华民族迎来了从站起来、富起来到强起来的伟大飞跃"},{"type":"list_item","depth":5,"payload":{"lines":[42,43]},"content":"意味着科学社会主义在二十一世纪的中国焕发出强大生机活力"},{"type":"list_item","depth":5,"payload":{"lines":[44,45]},"content":"意味着拓展了发展中国家走向现代化的途径，为解决人类问题贡献了中国智慧和中国方案"}]}]},{"type":"heading","depth":3,"payload":{"lines":[46,47]},"content":"实践基础：历史性成就、历时性变革","children":[{"type":"list_item","depth":4,"payload":{"lines":[48,49]},"content":"十三个方面的标志性成果","children":[{"type":"list_item","depth":5,"payload":{"lines":[50,51]},"content":"<img src=\"image1.png\" alt=\"\">"}]}]},{"type":"heading","depth":3,"payload":{"lines":[52,53]},"content":"基本方法：&quot;两个结合&quot;","children":[{"type":"list_item","depth":4,"payload":{"lines":[54,55]},"content":"两个结合的内涵","children":[{"type":"list_item","depth":5,"payload":{"lines":[56,57]},"content":"坚持把马克思主义基本原理同中国具体实际相结合、同中华优秀传统文化相结合。"}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[58,59]},"content":"二、习近平新时代中国特色社会主义思想回答了什么课题","children":[{"type":"list_item","depth":3,"payload":{"lines":[60,61]},"content":"坚持和发展什么样的中国特色社会主义、怎样坚持和发展中国特色社会主义"},{"type":"list_item","depth":3,"payload":{"lines":[62,63]},"content":"建设什么样的社会主义现代化强国、怎样建设社会主义现代化强国"},{"type":"list_item","depth":3,"payload":{"lines":[64,65]},"content":"建设什么样的长期执政的马克思主义政党、怎样建设长期执政的马克思主义政党"}]},{"type":"heading","depth":2,"payload":{"lines":[66,67]},"content":"三、习近平新时代中国特色社会主义思想主要包含哪些内容","children":[{"type":"heading","depth":3,"payload":{"lines":[68,69]},"content":"&quot;十个明确&quot;","children":[{"type":"list_item","depth":4,"payload":{"lines":[70,71]},"content":"明确中国特色社会主义最本质的特征是中国共产党领导，中国特色社会主义制度的最大优势是中国共产党领导，中国共产党是最高政治领导力量，全党必须增强&quot;四个意识&quot;、坚定&quot;四个自信&quot;、做到&quot;两个维护&quot;。"},{"type":"list_item","depth":4,"payload":{"lines":[72,73]},"content":"明确坚持和发展中国特色社会主义，总任务是实现社会主义现代化和中华民族伟大复兴，在全面建成小康社会的基础上，分两步走在本世纪中叶建成富强民主文明和谐美丽的社会主义现代化强国，以中国式现代化推进中华民族伟大复兴。"},{"type":"list_item","depth":4,"payload":{"lines":[74,75]},"content":"明确新时代我国社会主要矛盾是人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾，必须坚持以人民为中心的发展思想，发展全过程人民民主，推动人的全面发展、全体人民共同富裕取得更为明显的实质性进展。"},{"type":"list_item","depth":4,"payload":{"lines":[76,77]},"content":"明确中国特色社会主义事业总体布局是经济建设、政治建设、文化建设、社会建设、生态文明建设五位一体，战略布局是全面建设社会主义现代化国家、全面深化改革、全面依法治国、全面从严治党四个全面。"},{"type":"list_item","depth":4,"payload":{"lines":[78,79]},"content":"明确全面深化改革总目标是完善和发展中国特色社会主义制度、推进国家治理体系和治理能力现代化。"},{"type":"list_item","depth":4,"payload":{"lines":[80,81]},"content":"明确全面推进依法治国总目标是建设中国特色社会主义法治体系、建设社会主义法治国家。"},{"type":"list_item","depth":4,"payload":{"lines":[82,83]},"content":"明确必须坚持和完善社会主义基本经济制度，使市场在资源配置中起决定性作用，更好发挥政府作用，把握新发展阶段，贯彻创新、协调、绿色、开放、共享的新发展理念，加快构建以国内大循环为主体、国内国际双循环相互促进的新发展格局，推动高质量发展，统筹发展和安全。"},{"type":"list_item","depth":4,"payload":{"lines":[84,85]},"content":"明确党在新时代的强军目标是建设一支听党指挥、能打胜仗、作风优良的人民军队，把人民军队建设成为世界一流军队。"},{"type":"list_item","depth":4,"payload":{"lines":[86,87]},"content":"明确中国特色大国外交要服务民族复兴、促进人类进步，推动建设新型国际关系，推动构建人类命运共同体。"},{"type":"list_item","depth":4,"payload":{"lines":[88,89]},"content":"明确全面从严治党的战略方针，提出新时代党的建设总要求，全面推进党的政治建设、思想建设、组织建设、作风建设、纪律建设，把制度建设贯穿其中，深入推进反腐败斗争，落实管党治党政治责任，以伟大自我革命引领伟大社会革命。"}]},{"type":"heading","depth":3,"payload":{"lines":[90,91]},"content":"&quot;十四个坚持&quot;","children":[{"type":"list_item","depth":4,"payload":{"lines":[92,93]},"content":"<img src=\"image2.png\" alt=\"\">"}]}]},{"type":"heading","depth":2,"payload":{"lines":[94,95]},"content":"四、如何理解习近平新时代中国特色社会主义思想的历史地位","children":[{"type":"list_item","depth":3,"payload":{"lines":[96,97]},"content":"当代中国马克思主义、二十一世纪马克思主义"},{"type":"list_item","depth":3,"payload":{"lines":[98,99]},"content":"中华文化和中国精神的时代精华"},{"type":"list_item","depth":3,"payload":{"lines":[100,101]},"content":"马克思主义中国化的新飞跃"},{"type":"list_item","depth":3,"payload":{"lines":[102,103]},"content":"深刻领悟&quot;两个确立&quot;的决定性意义"}]}]},{"type":"heading","depth":1,"payload":{"lines":[104,105]},"content":"第二讲 坚持和发展中国特色社会主义总任务","children":[{"type":"heading","depth":2,"payload":{"lines":[106,107]},"content":"一、为什么说实现中华民族伟大复兴进入了不可逆转的历史进程","children":[{"type":"heading","depth":3,"payload":{"lines":[108,109]},"content":"中华民族近代以来最伟大的梦想","children":[{"type":"list_item","depth":4,"payload":{"lines":[110,111]},"content":"中华文明源远流长、博大精深，是中华民族独特的精神标识，是当代中国文化的根基，是维系全世界华人的精神纽带，也是中国文化创新的宝藏；"},{"type":"list_item","depth":4,"payload":{"lines":[112,113]},"content":"我国从十九世纪四十年代起，到二十世纪四十年代中期，全世界几乎一切大中小帝国主义国家都侵略过我国，没有一次战争不是以我国失败、签订丧权辱国条约而告终。其原因：一是社会制度腐败，二是经济技术落后。"},{"type":"list_item","depth":4,"payload":{"lines":[114,115]},"content":"中国产生了共产党，这是开天辟地的大事变"},{"type":"list_item","depth":4,"payload":{"lines":[116,117]},"content":"原因：","children":[{"type":"list_item","depth":5,"payload":{"lines":[117,118]},"content":"深刻改变了近代以后中华民族发展的方向和进程；"},{"type":"list_item","depth":5,"payload":{"lines":[118,119]},"content":"深刻改变了中国人民和中华民族的前途和命运；"},{"type":"list_item","depth":5,"payload":{"lines":[119,120]},"content":"深刻改变了世界发展的趋势和格局。"}]},{"type":"list_item","depth":4,"payload":{"lines":[121,122]},"content":"实现中华民族伟大复兴是党百年奋斗的主题","children":[{"type":"list_item","depth":5,"payload":{"lines":[123,124]},"content":"一百年来，中国共产党团结带领中国人民进行的一切奋斗、一切牺牲、一切创造，归结起来就是一个主题：实现中华民族伟大复兴。"},{"type":"list_item","depth":5,"payload":{"lines":[125,126]},"content":"新民主主义革命时期，党面临的主要任务是，反对帝国主义、封建主义、官僚资本主义，争取民族独立、人民解放，为实现中华民族伟大复兴创造根本社会条件。"},{"type":"list_item","depth":5,"payload":{"lines":[127,128]},"content":"社会主义革命和建设时期，党面临的主要任务是，实现从新民主主义到社会主义的转变，进行社会主义革命，推进社会主义建设，为实现中华民族伟大复兴奠定根本政治前提和制度基础。"},{"type":"list_item","depth":5,"payload":{"lines":[129,130]},"content":"改革开放和社会主义现代化建设新时期，党面临的主要任务是，继续探索中国建设社会主义的正确道路，解放和发展社会生产力，使人民摆脱贫困、尽快富裕起来，为实现中华民族伟大复兴提供充满新的活力的体制保证和快速发展的物质条件。"},{"type":"list_item","depth":5,"payload":{"lines":[131,132]},"content":"中国特色社会主义新时代，党面临的主要任务是，实现第一个百年奋斗目标，开启实现第二个百年奋斗目标新征程，朝着实现中华民族伟大复兴的宏伟目标继续前进。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[133,134]},"content":"中华民族伟大复兴展现出前所未有的光明前景：从站起来到富起来，到迎来强起来","children":[{"type":"list_item","depth":4,"payload":{"lines":[135,136]},"content":"&quot;中国梦&quot;是中华民族伟大复兴的形象表达；"},{"type":"list_item","depth":4,"payload":{"lines":[137,138]},"content":"&quot;中国梦&quot;的本质是国家富强、民族振兴、人民幸福；"},{"type":"list_item","depth":4,"payload":{"lines":[139,140]},"content":"中国梦归根到底是人民的梦，其最深沉的根基在中国人民心中。"},{"type":"list_item","depth":4,"payload":{"lines":[141,142]},"content":"中国梦同世界人民的梦想息息相通，是追求和平的梦，贡献世界的梦。"},{"type":"list_item","depth":4,"payload":{"lines":[143,144]},"content":"今天，我们比历史上任何时期都更接近、更有信心和能力实现中华民族伟大复兴的目标，作为这一判断的底气在于我国发展具有诸多过去难以想象的战略性有利条件：有中国共产党的坚强领导；有中国特色社会主义制度的显著优势；有持续快速发展积累的坚实基础；有长期稳定的社会环境；有自信自强的精神力量。"}]},{"type":"heading","depth":3,"payload":{"lines":[145,146]},"content":"实现中华民族伟大复兴的艰巨性、复杂性和长期性","children":[{"type":"list_item","depth":4,"payload":{"lines":[147,148]},"content":"中华民族伟大复兴不是轻轻松松、敲锣打鼓就能实现的，必须勇于进行具有许多新的历史特点的伟大斗争。"},{"type":"list_item","depth":4,"payload":{"lines":[149,150]},"content":"依靠顽强斗争打开事业发展新天地。","children":[{"type":"list_item","depth":5,"payload":{"lines":[150,151]},"content":"应对重大挑战、抵御重大风险、克服重大阻力、解决重大矛盾，必须进行具有许多新的历史特点的伟大斗争。"},{"type":"list_item","depth":5,"payload":{"lines":[151,152]},"content":"最根本的是要把我们自己的事情做好，包括：","children":[{"type":"list_item","depth":6,"payload":{"lines":[152,153]},"content":"实现中国梦必须走中国道路------中国特色社会主义道路；"},{"type":"list_item","depth":6,"payload":{"lines":[153,154]},"content":"实现中国梦必须弘扬中国精神------以爱国主义为核心的民族精神和以改革创新为核心的时代精神；"},{"type":"list_item","depth":6,"payload":{"lines":[154,155]},"content":"实现中国梦必须凝聚中国力量------中国各族人民大团结的力量。"}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[156,157]},"content":"二、如何理解中国特色社会主义是实现中华民族伟大复兴的必由之路","children":[{"type":"heading","depth":3,"payload":{"lines":[158,159]},"content":"党和人民长期奋斗取得的根本成就","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[160,172]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[160,161]},"content":"方向决定道路、道路决定命运","children":[{"type":"list_item","depth":6,"payload":{"lines":[162,163]},"content":"我们党在革命、建设、改革各个历史时期，坚持从我国国情出发，探索并形成了符合中国实际的新民主主义革命道路、社会主义改造和社会主义建设道路、中国特色社会主义道路。"},{"type":"list_item","depth":6,"payload":{"lines":[164,165]},"content":"道路问题是关系党的事业兴衰成败第一位的问题，道路就是党的生命"}]},{"type":"list_item","depth":5,"payload":{"lines":[166,167]},"content":"中国特色社会主义不是从天上掉下来的","children":[{"type":"list_item","depth":6,"payload":{"lines":[168,169]},"content":"从历史纵深中走来：是在改革开放40年的伟大实践中得来的，是在中华人民共和国成立近70年的持续探索中得来的，是在我们党领导人民进行伟大社会革命97年的实践中得来的，是在近代以来中华民族由衰到盛170多年的历史进程中得来的，是对中华文明5000多年的传承发展中得来的。"},{"type":"list_item","depth":6,"payload":{"lines":[170,171]},"content":"走自己的路，是党百年奋斗得出的历史结论"}]}]},{"type":"heading","depth":4,"payload":{"lines":[172,173]},"content":"思考：如何正确认识改革开放前后两个历史时期的关系？","children":[{"type":"list_item","depth":5,"payload":{"lines":[174,175]},"content":"如果没有1949年建立新中国并进行社会主义革命和建设，积累了重要的思想、物质、制度条件，积累了正反两方面经验，改革开放也很难顺利推进。"},{"type":"list_item","depth":5,"payload":{"lines":[176,177]},"content":"两个历史时期虽有很大差别，但决不是彼此割裂的，更不是根本对立的。"},{"type":"list_item","depth":5,"payload":{"lines":[178,179]},"content":"不能用改革开放后的历史时期否定改革开放前的历史时期，也不能用改革开放前的历史时期否定改革开放后的历史时期。"},{"type":"list_item","depth":5,"payload":{"lines":[180,181]},"content":"中国特色社会主义道路是创造人民美好生活、实现中华民族伟大复兴的康庄大道。只要我们既不走封闭僵化的老路，也不走改旗易帜的邪路，坚定不移走中国特色社会主义道路，就一定能够实现中华民族伟大复兴。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[182,183]},"content":"中国特色社会主义是社会主义而不是其他什么主义","children":[{"type":"list_item","depth":4,"payload":{"lines":[184,185]},"content":"廓清对中国特色社会主义的认识迷雾","children":[{"type":"list_item","depth":5,"payload":{"lines":[186,188]},"content":"近些年来，国内外有些舆论提出中国现在搞的究竟还是不是社会主义的疑问，有人说是&quot;资本社会主义&quot;，还有人干脆说是&quot;国家资本主义&quot;<br>\n&quot;新官僚资本主义&quot;，这些都是完全错误的。"},{"type":"list_item","depth":5,"payload":{"lines":[189,190]},"content":"一些人反复炒作&quot;国家资本主义&quot;&quot;资本社会主义&quot;&quot;新官僚资本主义&quot;的目的，就是为遏制中国制造舆论，企图通过抹黑中国社会制度，动摇人们对中国特色社会主义的信心，迫使我们放弃被实践所证明的成功道路和制度。"}]},{"type":"list_item","depth":4,"payload":{"lines":[191,192]},"content":"中国特色社会主义的科学社会主义性质","children":[{"type":"list_item","depth":5,"payload":{"lines":[193,194]},"content":"科学社会主义基本原则不能丢，丢了就不是社会主义。这些原则包括：","children":[{"type":"list_item","depth":6,"payload":{"lines":[194,195]},"content":"无产阶级政党是无产阶级的先锋队，社会主义事业必须坚持无产阶级政党的领导；"},{"type":"list_item","depth":6,"payload":{"lines":[195,196]},"content":"无产阶级革命是无产阶级进行斗争的最高形式，必须以建立无产阶级专政的国家为目的；"},{"type":"list_item","depth":6,"payload":{"lines":[196,197]},"content":"在生产资料公有制基础上组织生产，满足全体社会成员的需要是社会主义生产的根本目的；"},{"type":"list_item","depth":6,"payload":{"lines":[197,198]},"content":"对社会生产进行有计划的指导和调节，实行等量劳动领取等量产品的按劳分配原则；"},{"type":"list_item","depth":6,"payload":{"lines":[198,199]},"content":"通过无产阶级专政和社会主义高度发展最终实现向消灭阶级、消灭剥削、实现人的全面而自由发展的共产主义社会的过渡。"}]},{"type":"list_item","depth":5,"payload":{"lines":[200,201]},"content":"中国特色社会主义坚持了科学社会主义基本原则并赋予其鲜明中国特色，表现在：","children":[{"type":"list_item","depth":6,"payload":{"lines":[201,202]},"content":"领导力量------中国共产党领导是中国特色社会主义最本质的特征，是中国特色社会主义制度的最大优势，党是最高政治领导力量；"},{"type":"list_item","depth":6,"payload":{"lines":[202,203]},"content":"国体和政体：实行人民民主专政的国体和人民代表大会制度的政体；"},{"type":"list_item","depth":6,"payload":{"lines":[203,204]},"content":"经济制度------坚持公有制为主体、多种所有制经济共同发展，坚持按劳分配为主体、多种分配方式并存，实行社会主义市场经济体制；"},{"type":"list_item","depth":6,"payload":{"lines":[204,205]},"content":"意识形态：坚守马克思主义信仰、共产主义远大理想、中国特色社会主义共同理想；"},{"type":"list_item","depth":6,"payload":{"lines":[205,206]},"content":"根本立场：坚持以人民为中心，不断促进人的全面发展，实现全体人民共同富裕。"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[207,208]},"content":"新时代坚持和发展中国特色社会主义要一以贯之","children":[{"type":"list_item","depth":4,"payload":{"lines":[209, 2]},"content":"改革开放之初，邓小平同志首先用&quot;小康&quot;来诠释中国式现代化，明确提出到20世纪末&quot;在中国建立一个小康社会&quot;的奋斗目标。"},{"type":"list_item","depth":5,"payload":{"lines":[243,244]},"content":"人民生活从温饱不足到总体小康、奔向全面小康的历史性跨越"},{"type":"list_item","depth":5,"payload":{"lines":[245,246]},"content":"1982年党的十二大首次把&quot;小康&quot;作为经济建设总的奋斗目标，提出到20世纪末力争使人民的物质文化生活达到小康水平；"},{"type":"list_item","depth":5,"payload":{"lines":[247,248]},"content":"1987年党的十三大制定&quot;三步走&quot;现代化发展战略，把20世纪末人民生活达到小康水平作为第二步奋斗目标。"},{"type":"list_item","depth":5,"payload":{"lines":[249,250]},"content":"1992年在人民温饱问题基本得到解决的基础上，党的十四大提出到20世纪末人民生活由温饱进入小康。"}]},{"type":"list_item","depth":4,"payload":{"lines":[251,252]},"content":"全面建成小康社会，是&quot;两个一百年&quot;奋斗目标的第一个百年奋斗目标。党的十八大以来，以习近平同志为核心的党中央顺应我国经济社会新发展和广大人民群众新期盼，提出了全面建成小康社会新的目标要求，赋予了&quot;小康&quot;更高的标准、更丰富的内涵。"},{"type":"list_item","depth":4,"payload":{"lines":[253,254]},"content":"全面建成小康社会，强调的不仅是&quot;小康&quot;，更重要、更难做到的是&quot;全面&quot;。&quot;小康&quot;讲的是发展水平，&quot;全面&quot;讲的是发展的平衡性、协调性、可持续性。"},{"type":"list_item","depth":4,"payload":{"lines":[255,256]},"content":"到2020年底，中国如期完成新时代脱贫攻坚目标任务，现行标准下9899万农村贫困人口全部脱贫，832个贫困县全部摘帽。我们实现了第一个百年奋斗目标，在中华大地上全面建成了小康社会，历史性地解决了绝对贫困问题。"},{"type":"list_item","depth":4,"payload":{"lines":[257,258]},"content":"全面建成小康社会，意味着中华民族实现千百年来的夙愿；表明我国发展和人民生活水平跃上新的大台阶；是全面建设社会主义现代化国家征程中的关键一步。"}]},{"type":"heading","depth":3,"payload":{"lines":[259,260]},"content":"全面建设社会主义现代化国家","children":[{"type":"list_item","depth":4,"payload":{"lines":[261,262]},"content":"建设社会主义现代化强国是我们党确立的伟大目标；"},{"type":"list_item","depth":4,"payload":{"lines":[263,264]},"content":"建成社会主义现代化强国的战略安排。","children":[{"type":"list_item","depth":5,"payload":{"lines":[265,266]},"content":"第一步：2035年，基本实现社会主义现代化；"},{"type":"list_item","depth":5,"payload":{"lines":[266,267]},"content":"第二步：本世纪中叶，建成富强民主文明和谐美丽的社会主义现代化强国。"}]},{"type":"list_item","depth":4,"payload":{"lines":[268,269]},"content":"开启全面建设社会主义现代化国家新征程"}]},{"type":"heading","depth":3,"payload":{"lines":[270,271]},"content":"推进和拓展中国式现代化","children":[{"type":"list_item","depth":4,"payload":{"lines":[272,273]},"content":"鞋子合不合脚，只有穿的人才知道"},{"type":"list_item","depth":4,"payload":{"lines":[274,275]},"content":"我们建设的现代化必须是具有中国特色、符合中国实际的。","children":[{"type":"list_item","depth":5,"payload":{"lines":[276,277]},"content":"与&quot;串联式&quot;的西方现代化不同，我国发展必然是一个&quot;并联式&quot;的过程，工业化、信息化、城镇化、农业现代化是叠加发展的。"}]},{"type":"list_item","depth":4,"payload":{"lines":[278,279]},"content":"中国式现代化的重要特征：","children":[{"type":"list_item","depth":5,"payload":{"lines":[279,280]},"content":"人口规模巨大的现代化；"},{"type":"list_item","depth":5,"payload":{"lines":[280,281]},"content":"全体人民共同富裕的现代化；"},{"type":"list_item","depth":5,"payload":{"lines":[281,282]},"content":"物质文明和精神文明相协调的现代化；"},{"type":"list_item","depth":5,"payload":{"lines":[282,283]},"content":"人与自然和谐共生的现代化；"},{"type":"list_item","depth":5,"payload":{"lines":[283,284]},"content":"走和平发展道路的现代化。"}]},{"type":"list_item","depth":4,"payload":{"lines":[285,286]},"content":"中国式现代化将更好发展自身、造福世界"}]}]},{"type":"heading","depth":2,"payload":{"lines":[289,290]},"content":"一、为什么要坚持党的领导","children":[{"type":"heading","depth":3,"payload":{"lines":[291,292]},"content":"党是最高政治领导力量","children":[{"type":"list_item","depth":4,"payload":{"lines":[293,294]},"content":"引领政治方向。方向决定道路，道路决定命运。中国共产党始终坚持共产主义理想和社会主义信念。党的十八大以来，以习近平同志为核心的党中央高举中国特色社会主义伟大旗帜，把准把好新时代改革开放的方向盘。这个方向就是中国特色社会主义道路，而不是其他什么道路。"},{"type":"list_item","depth":4,"payload":{"lines":[295,296]},"content":"统领政治体系。国家政治体系是一个大系统，其构成包括根本政治制度、基本政治制度和国家治理各方面具体的体制机制，涵盖国家机关、政党组织和各种政治主体。在这个大系统中，中国共产党处于统领地位。"},{"type":"list_item","depth":4,"payload":{"lines":[297,298]},"content":"决断重大事项。中国共产党作为最高政治领导力量，很重要的是就党和国家的重大事项进行决策。离开决策权，所谓领导就是一句空话。中国共产党一路走来，不断从胜利走向胜利，每一步都离不开科学有效的决策及周密部署和有效实施。善于抓问题、想办法、作决策，是党的领导水平和执政本领的集中体现。"},{"type":"list_item","depth":4,"payload":{"lines":[299,300]},"content":"领导社会治理。社会治理离不开一定的组织形态。中国共产党的组织形态既推进了社会的有序治理，又保证了社会充满活力。首先，中国共产党的政治功能为社会治理提供方向。其次，中国共产党以党的服务功能推进社会有效运转。最后，中国共产党以强大的组织体系确保社会治理和谐有序。"}]},{"type":"heading","depth":3,"payload":{"lines":[301,302]},"content":"中国共产党领导是中国特色社会主义最本质的特征","children":[{"type":"list_item","depth":4,"payload":{"lines":[303,304]},"content":"中国共产党领导是中国特色社会主义最本质的特征，要置于科学社会主义基本原理中去认识，要置于国际共产主义运动历史经验教训中去分析，要置于中国共产党领导中国社会发展中去把握。中国共产党领导是中国特色社会主义最本质的特征，就在于党的领导直接关系着中国特色社会主义的性质、方向和命运。"},{"type":"list_item","depth":4,"payload":{"lines":[305,306]},"content":"首先，中国共产党的领导是由科学社会主义的理论逻辑决定的。坚持无产阶级政党的领导是无产阶级革命和社会主义建设取得胜利的根本保证。马克思和恩格斯在《共产党宣言》中明确指出：&quot;在实践方面，共产党人是各国工人政党中最坚决的、始终起推动作用的部分；在理论方面，他们胜过其余无产阶级群众的地方在于他们了解无产阶级运动的条件、进程和一般结果。&quot;中国特色社会主义是科学社会主义基本原则同当代中国实际和时代特征相结合的产物，是植根于当代中国的科学社会主义。只有坚持中国共产党的领导，才能保证中国特色社会主义的性质和正确方向。"},{"type":"list_item","depth":4,"payload":{"lines":[307,308]},"content":"其次，中国共产党的领导是由中国特色社会主义产生与发展的历史逻辑决定的。中国共产党领导中国人民开创的中国特色社会主义不是从天上掉下来的，而是在改革开放40多年的伟大实践中得来的，是在中华人民共和国成立70多年的持续探索中得来的，是在党领导人民进行伟大社会革命100多年的实践中得来的，是在对近代以来180多年中华民族发展历程的深刻总结中走出来的，是在对中华民族5000多年悠久文明的传承中走出来的，是党和人民历经千辛万苦、付出各种代价取得的宝贵成果。中国共产党是中国特色社会主义事业的开创者、推动者、引领者，团结带领人民开辟了中国特色社会主义道路，创立了中国特色社会主义理论，创建了中国特色社会主义制度，发展了中国特色社会主义文化。历史和现实证明，没有中国共产党的领导，就没有中国特色社会主义的产生和发展。"},{"type":"list_item","depth":4,"payload":{"lines":[309,310]},"content":"最后，中国共产党的领导是由中国特色社会主义迈向新征程的实践逻辑决定的。百余年来，为了实现中华民族伟大复兴的历史使命，中国共产党初心不改、矢志不渝，团结带领人民历经千难万险、付出巨大牺牲，取得了一个又一个伟大斗争的胜利。今天，我们已经全面建成小康社会、踏上了建设社会主义现代化强国的新征程。在实现中华民族伟大复兴征程中，面临着来自国际国内多种多样前所未有的挑战，不知还要爬多少坡、过多少坎，经历多少风风雨雨、克服多少艰难险阻。坚定走中国道路，把14亿多人民凝聚成中国力量，焕发出中国精神，把新时代中国特色社会主义这篇大文章继续写好、写精彩，从根本上要靠党的全面领导，靠党把好方向盘。"}]},{"type":"heading","depth":3,"payload":{"lines":[311,312]},"content":"中国共产党领导是中国特色社会主义制度的最大优势","children":[{"type":"list_item","depth":4,"payload":{"lines":[313,314]},"content":"中国共产党是中国特色社会主义制度的创建者。没有中国共产党，就没有中国特色社会主义制度的形成、发展和完善，制度优势就无从谈起。中国共产党把科学社会主义原则和中国实际相结合，创建了根本政治制度和基本政治制度，中国特色社会主义法律体系，公有制为主体、多种所有制经济共同发展的基本经济制度。党领导中国人民通过改革不断完善中国特色社会主义制度。"},{"type":"list_item","depth":4,"payload":{"lines":[315,316]},"content":"中国共产党的领导是充分发挥中国特色社会主义制度优势的根本保障。党的领导作为一项制度安排是中国特色社会主义制度的重要组成部分。作为党的根本组织制度和领导制度的民主集中制，最能体现中国特色社会主义制度的优越性。这项制度把充分发扬党内民主和正确实行集中有机结合起来，既可以最大限度激发全党创造活力，又可以统一全党思想和行动，有效防止和克服议而不决、决而不行的分散主义，是科学合理而又有效率的制度。"},{"type":"list_item","depth":4,"payload":{"lines":[317,318]},"content":"中国共产党的自身优势是中国特色社会主义制度优势的主要来源。回顾党的历史，我们可以清楚地看到，在长期奋斗中，党形成了自身的理论优势、政治优势、组织优势、制度优势和密切联系群众的优势。正是这些优势使党能够由小到大、由弱到强，团结带领全国各族人民谱写了中国革命、建设、改革的壮丽篇章，根本改变了中国人民和中华民族的前途和命运；也正是这些优势引领和锻造了中国特色社会主义的制度优势，从根本上保证中国特色社会主义不变色、不变质。"}]}]},{"type":"heading","depth":2,"payload":{"lines":[319,320]},"content":"二、怎样理解党的领导是全面的、系统的、整体的","children":[{"type":"heading","depth":3,"payload":{"lines":[321,322]},"content":"党的领导是全面的","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[323,337]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[323,325]},"content":"领导对象要全面覆盖.<br>\n党领导一切，包括党领导人大、政府、政协、监察机关、审判机关、检察机关、武装力量、人民团体、企事业单位、基层群众性自治组织、社会组织等。"},{"type":"list_item","depth":5,"payload":{"lines":[326,328]},"content":"领导内容要全面.<br>\n必须体现到经济建设、政治建设、文化建设、社会建设、生态文明建设和国防军队、祖国统一、外交工作、党的建设等各方面。"},{"type":"list_item","depth":5,"payload":{"lines":[329,331]},"content":"领导过程要全面.<br>\n既制定路线方针政策，又协调各方、督促落实，贯穿于治国理政的立法、决策、执行、管理、监督等各项工作之中。"},{"type":"list_item","depth":5,"payload":{"lines":[332,334]},"content":"领导方法要全面.<br>\n通过制定大政方针，提出立法建议，推荐重要干部，进行思想宣传，发挥党组织和党员的作用等，坚持依法执政，实施党对国家和社会的领导。"},{"type":"list_item","depth":5,"payload":{"lines":[335,336]},"content":"党、政、军、民、学在党中央的集中统一领导下，既各司其职、各负其责又相互配合，这样治国理政才有方向、有章法、有力量。否则就会出现各自为政、一盘散沙的局面，不仅我们确定的目标不能实现，而且必定会产生灾难性后果。"}]},{"type":"heading","depth":4,"payload":{"lines":[337,338]},"content":"坚持党的全面领导与过去党的一元化领导有什么不同？","children":[{"type":"list_item","depth":5,"payload":{"lines":[339,340]},"content":"在坚持和加强党的全面领导问题上，一些人把它与过去党的一元化领导简单等同起来，这种认识是错误的。","children":[{"type":"list_item","depth":6,"payload":{"lines":[341,342]},"content":"党的一元化领导。党的一元化领导是抗战时期开始形成的领导制度，当时各根据地长期被分割，为了适应严酷的战争环境，需要党对军、政、民实施统一领导，这对于统一全党的思想意志、有效集中各种资源、推动革命根据地发展，最终取得中国革命的胜利发挥了重要作用。但后来计划经济时期，在&quot;左&quot;的错误思想影响下，加之民主与法制不健全，导致权力过分集中、政企不分、政事不分、政社不分，出现&quot;家长制&quot;&quot;一言堂&quot;，党的一元化领导被极端化和教条化，给党和国家事业带来严重破坏。"},{"type":"list_item","depth":6,"payload":{"lines":[343,344]},"content":"党的全面领导。改革开放以来，我们不断深化对共产党执政规律的认识，特别是党的十八大以后，针对一段时期党的领导被忽视、淡化、弱化的状况，我们党提出坚持和加强党的全面领导。党的全面领导既坚持党的集中统一领导原则，坚持党是最高政治领导力量，又坚持民主集中制、发扬党内民主，坚持党的领导与人民当家作主、依法治国有机统一。"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[345,346]},"content":"党的领导是系统的","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[347,357]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[347,348]},"content":"中国特色社会主义制度是一个严密完整的科学制度体系，起四梁八柱作用的是根本制度、基本制度、重要制度，其中中国共产党的领导是载入宪法的，党的领导制度是我国的根本领导制度，居于统领地位。"},{"type":"list_item","depth":5,"payload":{"lines":[349,350]},"content":"坚持党的领导，是通过党的制度来保证实施的。制度带有根本性、全局性、稳定性和长期性，健全的领导制度体系对于保证党的领导活动的正常进行，发挥党的领导机关和领导者的作用，发挥党的各级组织和广大党员的积极性主动性创造性，保证党和国家事业的健康发展，具有十分重要的作用。"},{"type":"list_item","depth":5,"payload":{"lines":[351,352]},"content":"建立不忘初心、牢记使命的制度；完善坚定维护党中央权威和集中统一领导的各项制度；健全党的全面领导制度；健全为人民执政、靠人民执政各项制度；健全提高党的执政能力和领导水平制度；完善全面从严治党制度。"},{"type":"list_item","depth":5,"payload":{"lines":[353,354]},"content":"党的领导是整体的","children":[{"type":"list_item","depth":6,"payload":{"lines":[355,356]},"content":"从党的中央组织到地方组织再到基层组织，都要按照党章的规定发挥应有作用，党的领导作用要体现到治国理政的全过程，领导功能的发挥要完整。"}]}]},{"type":"bullet_list","depth":4,"payload":{"lines":[367,373]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[367,368]},"content":"提高党把方向、谋大局、定政策、促改革的能力","children":[{"type":"list_item","depth":6,"payload":{"lines":[369,370]},"content":"坚持党的全面领导，既要政治过硬，也要本领高强。要着力提高党把方向、谋大局、定政策、促改革的能力和定力，善于处理各种复杂矛盾，勇于战胜各种艰难险阻，牢牢把握工作主动权，把党总揽全局、协调各方落到实处。"}]},{"type":"list_item","depth":5,"payload":{"lines":[371,372]},"content":"方向涉及根本、关系全局、决定长远。着力提高党把方向的能力和定力。党的领导第一位的就是举旗定向。把方向就是要高举中国特色社会主义伟大旗帜，坚持以习近平新时代中国特色社会主义思想为指导，以高度自觉推进社会革命和自我革命，一以贯之坚持和发展中国特色社会主义，一以贯之推进党的建设新的伟大工程，一以贯之增强忧患意识、防范风险挑战。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[377,379]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[377,378]},"content":"政策是体现执政党性质宗旨的试金石，是反映治国理政水平的标志。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[381,383]},"content":"","children":[{"type":" content":"人民立场是马克思主义政党区别于资产阶级政党的显著标志"},{"type":"list_item","depth":4,"payload":{"lines":[489,490]},"content":"全心全意为人民服务是党的根本宗旨"},{"type":"list_item","depth":4,"payload":{"lines":[491,492]},"content":"党性和人民性是高度一致的"}]},{"type":"heading","depth":3,"payload":{"lines":[493,494]},"content":"为中国人民谋幸福是中国共产党的初心","children":[{"type":"list_item","depth":4,"payload":{"lines":[495,496]},"content":"中国共产党是人民利益的忠实代表，这是中国共产党立于不败之地的根本所在"},{"type":"list_item","depth":4,"payload":{"lines":[497,498]},"content":"党始终把人民放在心中最高位置"}]},{"type":"heading","depth":3,"payload":{"lines":[499,500]},"content":"中国共产党为人民的美好生活而不懈奋斗","children":[{"type":"list_item","depth":4,"payload":{"lines":[501,502]},"content":"准确把握人民对美好生活的新期待，人民不仅对物质文化生活提出了更高要求，而且在民主、法治、公平、正义、安全、环境等方面的要求日益增长；"},{"type":"list_item","depth":4,"payload":{"lines":[503,504]},"content":"把所有精力都用在让老百姓过好日子上"},{"type":"list_item","depth":4,"payload":{"lines":[505,506]},"content":"党带领人民继续创造美好生活，以人民为中心的发展思想，要全方位贯穿于经济社会发展的各个环节，体现在人民群众获得感、幸福感、安全感的扎实提升上"}]}]},{"type":"heading","depth":2,"payload":{"lines":[507,508]},"content":"三、怎样推动人的全面发展、全体人民共同富裕","children":[{"type":"heading","depth":3,"payload":{"lines":[509,510]},"content":"科学认识人的全面发展、全体人民共同富裕","children":[{"type":"list_item","depth":4,"payload":{"lines":[511,512]},"content":"实现人的全面发展是共产主义的基本原则"},{"type":"list_item","depth":4,"payload":{"lines":[513,514]},"content":"人的全面发展是中国特色社会主义的价值目标","children":[{"type":"list_item","depth":5,"payload":{"lines":[515,516]},"content":"人的全面发展的基本内涵：人的社会关系的充分发展；人的能力的全面发展；人的个性的自由发展"}]},{"type":"list_item","depth":4,"payload":{"lines":[517,518]},"content":"共同富裕是中国共产党人始终不渝的奋斗目标"},{"type":"list_item","depth":4,"payload":{"lines":[519,520]},"content":"共同富裕是中国特色社会主义的本质要求"},{"type":"list_item","depth":4,"payload":{"lines":[521,522]},"content":"共同富裕是中国式现代化的重要特征"}]},{"type":"heading","depth":3,"payload":{"lines":[525,526]},"content":"必须推动全体人民共同富裕取得更为明显的实质性进展","children":[{"type":"list_item","depth":4,"payload":{"lines":[527,528]},"content":"是践行以人民为中心发展思想的必然要求"},{"type":"list_item","depth":4,"payload":{"lines":[529,530]},"content":"是更好满足人民日益增长的美好生活需要的重要着力点"},{"type":"list_item","depth":4,"payload":{"lines":[531,532]},"content":"是关系党的执政基础的重大政治问题"},{"type":"list_item","depth":4,"payload":{"lines":[533,534]},"content":"是解决我国发展不平衡不充分问题的现实需要"},{"type":"list_item","depth":4,"payload":{"lines":[535,536]},"content":"新时代推进共同富裕有了更加坚实的发展基础"}]},{"type":"heading","depth":3,"payload":{"lines":[537,538]},"content":"使全体人民朝着共同富裕目标扎实迈进","children":[{"type":"list_item","depth":4,"payload":{"lines":[539,540]},"content":"把握扎实推动共同富裕的基本原则：鼓励勤劳创新致富；掌握就业创业真本领，端上勤劳创新致富&quot;金饭碗&quot;；坚持基本经济制度；尽力而为，量力而行；坚持循序渐进"},{"type":"list_item","depth":4,"payload":{"lines":[541,542]},"content":"扎实推动共同富裕的总体思路：坚持以人民为中心的发展思想，在高质量发展中促进共同富裕，正确处理效率和公平的关系，构建初次分配、再分配、三次分配协调配套的基础性制度安排，加大税收、社保、转移支付等调节力度并提高精准性，扩大中等收入群体比重，增加低收入群体收入，合理调节高收入，取缔非法收入，形成中间大、两头小的橄榄型分配结构，促进社会公平正义，促进人的全面发展，使全体人民朝着共同富裕目标扎实迈进。"},{"type":"list_item","depth":4,"payload":{"lines":[543,544]},"content":"扎实推动共同富裕的重大举措：提高发展的平衡性、协调性、包容性；着力扩大中等收入群体规模；促进基本公共服务均等化；加强对高收入的规范和调节；促进人民精神生活共同富裕；促进农民农村共同富裕。"},{"type":"list_item","depth":4,"payload":{"lines":[545,546]},"content":"全体人民共同富裕是一个总体概念，要从全局上来看，是一个在动态中向前发展的过程，要持续推动，不断取得成效。"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[547,548]},"content":"第五讲 以新发展理念引领高质量发展","children":[{"type":"heading","depth":2,"payload":{"lines":[551,552]},"content":"一、如何把握新发展阶段、贯彻新发展理念、构建新发展格局","children":[{"type":"heading","depth":3,"payload":{"lines":[553,554]},"content":"进入新发展阶段是中华民族伟大复兴历史进程的大跨越","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[555,557]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[555,556]},"content":"进入新发展阶段是我国经济发展的历史方位"}]},{"type":"heading","depth":4,"payload":{"lines":[559,560]},"content":"如何理解我国进入新发展阶段的基本依据？","children":[{"type":"list_item","depth":5,"payload":{"lines":[561,562]},"content":"理论依据：马克思主义是远大理想和现实目标相结合、历史必然性和发展阶段性相统一的统一论者，坚信人类社会必然走向共产主义，但实现这一崇高目标必然经历若干历史阶段。"},{"type":"list_item","depth":5,"payload":{"lines":[563,564]},"content":"历史依据：新发展阶段是我们党带领人民迎来从站起来、富起来到强起来历史性跨越的新阶段。"},{"type":"list_item","depth":5,"payload":{"lines":[565,566]},"content":"现实依据：我们已经拥有开启新征程、实现新的更高目标的雄厚物质基础。"}]},{"type":"heading","depth":4,"payload":{"lines":[571,572]},"content":"新发展阶段是全面建设社会主义现代化国家的阶段","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[573,575]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[573,574]},"content":"我国发展仍然处于重要战略机遇期"}]},{"type":"bullet_list","depth":5,"payload":{"lines":[577,581]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[577,578]},"content":"国内外环境深刻变化带来的新挑战：","children":[{"type":"list_item","depth":7,"payload":{"lines":[578,579]},"content":"国际环境日趋复杂，新冠肺炎疫情影响广泛深远，经济全球化遭遇逆流，世界进入新的动荡变革期，大国博弈日趋激烈，单边主义、保护主义、霸权主义对世界和平与发展构成威胁。"},{"type":"list_item","depth":7,"payload":{"lines":[579,580]},"content":"我国发展不平衡不充分问题仍然突出，重点领域关键环节改革任务仍然艰巨，创新能力不适应高质量发展等。"}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[581,582]},"content":"贯彻新发展理念是关系我国发展全局的一场深刻变革","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[583,591]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[583,584]},"content":"新发展理念是新时代我国经济发展的指导原则","children":[{"type":"list_item","depth":6,"payload":{"lines":[585,586]},"content":"新发展理念的重大意义：","children":[{"type":"list_item","depth":7,"payload":{"lines":[586,587]},"content":"十八大以来，我们党对经济社会发展提出了许多重大理论和理念，其中新发展理念是最重要、最主要的。"},{"type":"list_item","depth":7,"payload":{"lines":[587,588]},"content":"新发展理念是一个系统的理论体系：回答了关于发展的目的、动力、方式、路径等一系列理论和实践问题。阐明了我们党关于发展的政治立场、价值导向、发展模式、发展道路等重大政治问题。"}]}]},{"type":"list_item","depth":5,"payload":{"lines":[589,590]},"content":"新发展理念的提出背景"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[593,603]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[593,594]},"content":"创新注重解决发展动力问题。创新是一个国家、一个民族发展进步的不竭动力。创新发展理念：抓住了创新，就抓住了牵动经济社会发展全局的&quot;牛鼻子&quot;。不断推进理论创新、制度创新、科技创新、文化创新等各方面创新。重大科技创新成果是国之重器、国之利器，必须牢牢掌握在自己手上，必须依靠自力更生、自主创新。"},{"type":"list_item","depth":5,"payload":{"lines":[595,596]},"content":"协调注重解决发展不平衡问题。协调发展理念：协调既是发展手段又是发展目标，同时还是评价发展的标准和尺度；注重发展的整体效能，否则&quot;木桶&quot;效应就会愈加显现，一系列社会矛盾会不断加深。"},{"type":"list_item","depth":5,"payload":{"lines":[597,598]},"content":"绿色注重解决人与自然和谐共生问题。绿色发展理念：坚定不移走生态优先、绿色发展之路，2030年前二氧化碳排放达到峰值，2060年前实现碳中和，建立健全绿色低碳循环发展经济体系，促进经济社会发展全面绿色转型。"},{"type":"list_item","depth":5,"payload":{"lines":[599,600]},"content":"开放注重解决发展内外联动问题。开放发展理念：对外开放是我国的基本国策，任何时候都不能动摇；经济全球化遇到一些回头浪，但开放合作仍然是历史潮流，互利共赢依然是人心所向；当今时代，任何关起门来搞建设的想法，任何拒人于千里之外的做法，都是逆历史潮流而动的。"},{"type":"list_item","depth":5,"payload":{"lines":[601,602]},"content":"共享注重解决社会公平正义问题。共享发展理念：改革发展搞得成功不成功，最终的判断标准是人民是不是共同享受到了改革发展成果；坚持全民共享、全面共享、共建共享、渐进共享，使全体人民有更多获得感、幸福感、安全感，朝着共同富裕方向稳步前进。"}]},{"type":"heading","depth":4,"payload":{"lines":[603,604]},"content":"如何完整、准确、全面贯彻新发展理念？","children":[{"type":"list_item","depth":5,"payload":{"lines":[605,606]},"content":"从根本宗旨把握新发展理念。为人民谋幸福、为民族谋复兴，这既是我们党领导现代化建设的出发点和落脚点，也是新发展理念的&quot;根&quot;和&quot;魂&quot;。"},{"type":"list_item","depth":5,"payload":{"lines":[607,608]},"content":"从问题导向把握新发展理念。突出问题和挑战：发展不平衡不充分的一些突出问题尚未解决，发展质量和效益还不高，创新能力不够强，实体经济水平有待提高，生态环境保护任重道远，民生领域还有不少短板，城乡区域发展和收入分配差距依然较大，群众在就业、教育、医疗、居住、养老等方面面临不少难题。"},{"type":"list_item","depth":5,"payload":{"lines":[609,610]},"content":"从忧患意识把握新发展理念。增强忧患意识，坚持底线思维；积极主动，未雨绸缪；见微知著，防微杜渐；下好先手棋，打好主动仗。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[611,612]},"content":"构建新发展格局是把握发展主动权的战略性布局","children":[{"type":"list_item","depth":4,"payload":{"lines":[613,614]},"content":"构建新发展格局是我国经济发展的路径选择","children":[{"type":"list_item","depth":5,"payload":{"lines":[617,618]},"content":"构建新发展格局的提出背景。改革开放前，我国经济以国内循环为主，进出口占国民经济的比重很小。改革开放以来，特别是加入世界贸易组织后，我国加入国际大循环，市场和资源&quot;两头在外&quot;，形成&quot;世界工厂&quot;发展模式，对我国快速提升经济实力、改善人民生活发挥了重要作用。"},{"type":"list_item","depth":5,"payload":{"lines":[619,620]},"content":"构建新发展格局是对我国客观经济规律的自觉把握。自2008年国际金融危机以来，我国经济已经向以国内大循环为主体转变，国内需求对经济增长的贡献率有多个年份超过100%。构建新发展格局是把握发展主动权的先手棋，不是被迫之举和权宜之计。"},{"type":"list_item","depth":5,"payload":{"lines":[621,622]},"content":"构建新发展格局的本质特征。改革开放以来，我们遭遇过很多外部风险冲击，最终都能化险为夷，靠的就是办好自己的事、把发展立足点放在国内。我们只有立足自身，把国内大循环畅通起来，努力炼就百毒不侵、金刚不坏之身，才能任由国际风云变幻，始终充满朝气生存和发展下去，没有任何人能打倒我们、卡死我们！"}]},{"type":"list_item","depth":4,"payload":{"lines":[623,624]},"content":"把握扩大内需战略基点","children":[{"type":"list_item","depth":5,"payload":{"lines":[625,626]},"content":"加快培育完整内需体系。市场资源是我国的巨大优势：我国具有全球最完整、规模最大的工业体系；有强大的生产能力、完善的配套能力；拥有1亿多市场主体和- 7亿多受过高等教育或拥有各类专业技能的人才；还有包括4亿多中等收入群体在内的14亿多人口所形成的超大规模内需市场。"},{"type":"list_item","depth":5,"payload":{"lines":[627,628]},"content":"加快建设全国统一大市场。主要目标：持续推动国内市场高效畅通和规模拓展；加快营造稳定公平透明可预期的营商环境；进一步降低市场交易成本；促进科技创新和产业升级；培育参与国际竞争合作新优势。"}]},{"type":"list_item","depth":4,"payload":{"lines":[629,630]},"content":"以国内大循环为主体、国内国际双循环相互促进","children":[{"type":"list_item","depth":5,"payload":{"lines":[631,632]},"content":"畅通国内大循环。依托强大国内市场；形成需求牵引供给、供给创造需求的更高水平动态平衡；贯通生产、分配、流通、消费各环节；促进国民经济良性循环。"},{"type":"list_item","depth":5,"payload":{"lines":[633,634]},"content":"国内国际双循环相互促进。构建新发展格局，绝不是关起门来搞国内循环。顺应经济全球化的历史潮流，坚定不移全面扩大开放，推动建设开放型世界经济。以国际循环提升国内大循环效率和水平，改善国内生产要素质量和配置水平。通过参与国际市场竞争，增强出口产品和服务竞争力.推动国内产业转型升级，增强我国在全球产业链供应链创新链中的影响力。"}]},{"type":"list_item","depth":4,"payload":{"lines":[635,636]},"content":"新发展阶段、新发展理念、新发展格局紧密关联"}]}]},{"type":"heading","depth":2,"payload":{"lines":[639,640]},"content":"二、如何理解我国经济转向高质量发展","children":[{"type":"heading","depth":3,"payload":{"lines":[641,642]},"content":"我国经济发展进入新常态","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[643,659]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[643,644]},"content":"进入新常态的判断依据","children":[{"type":"list_item","depth":6,"payload":{"lines":[645,646]},"content":"从时间上看，新常态是我国不同发展阶段更替变化的结果。我国经济发展正处于增长速度换挡期、结构调整阵痛期和前期刺激政策消化期。经济发展面临着速度换挡节点、结构调整节点和动力转换节点。"},{"type":"list_item","depth":6,"payload":{"lines":[647,648]},"content":"从空间上看，新常态是我国出口优势和参与国际产业分工模式变化的体现。维持出口高增长、出口占国内生产总值的高比例已不大可能，必须把经济增长动力更多放在创新驱动和扩大内需特别是消费需求上。"}]},{"type":"list_item","depth":5,"payload":{"lines":[649,650]},"content":"新常态下我国经济发展的特点和趋势。","children":[{"type":"list_item","depth":6,"payload":{"lines":[651,652]},"content":"新常态下我国经济发展的主要特点"},{"type":"list_item","depth":6,"payload":{"lines":[653,654]},"content":"中国经济发展进入新常态主要特征：","children":[{"type":"list_item","depth":7,"payload":{"lines":[654,655]},"content":"一是增长速度从高速增长转为中高速增长；"},{"type":"list_item","depth":7,"payload":{"lines":[655,656]},"content":"二是发展方式由规模速度型向质量效率型转变；"},{"type":"list_item","depth":7,"payload":{"lines":[656,657]},"content":"三是经济结构由增量扩能为主转向调整存量做优增量并举转变；"},{"type":"list_item","depth":7,"payload":{"lines":[657,658]},"content":"四发展动力由是从主要依靠资源和低成本劳动力等要素投入转向创新驱动。"}]}]}]},{"type":"bullet_list","depth":4,"payload":{"lines":[661,663]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[661,662]},"content":"转向高质量发展"}]}]},{"type":"heading","depth":3,"payload":{"lines":[671,672]},"content":"以供给侧结构性改革为主线","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[673,686]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[673,674]},"content":"供给侧结构性改革的提出依据","children":[{"type":"list_item","depth":6,"payload":{"lines":[675,676]},"content":"供给侧管理和需求侧管理。供给侧管理重在解决结构性问题；需求侧重在解决总量性问题。"},{"type":"list_item","depth":6,"payload":{"lines":[677,678]},"content":"供给侧结构性改革的提出。当前和今后一个时期，我国经济发展面临的问题，供给和需求两侧都有，但矛盾的主要方面在供给侧。解决结构性问题，必须把改善供给侧结构作为主攻方向，实现由低水平供需平衡向高水平供需平衡跃升。"}]},{"type":"list_item","depth":5,"payload":{"lines":[679,680]},"content":"完整准确理解供给侧结构性改革","children":[{"type":"list_item","depth":6,"payload":{"lines":[681,682]},"content":"供给侧结构性改革的内涵和目的","children":[{"type":"list_item","depth":7,"payload":{"lines":[683,684]},"content":"内涵：增强供给侧结构对需求变化的适应性、灵活性，不断让新的需求催生新的供给，让新的供给创造新的需求，在相互推动中实现经济发展。"},{"type":"list_item","depth":7,"payload":{"lines":[684,685]},"content":"目的：使我国供给能力更好满足广大人民日益增长的美好生活需要，从而实现社会主义生产目的。"}]}]}]},{"type":"bullet_list","depth":4,"payload":{"lines":[688,702]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[688,689]},"content":"深化供给侧结构性改革的意义与方向","children":[{"type":"list_item","depth":6,"payload":{"lines":[690,691]},"content":"供给侧结构性改革的必要性。适应把握引领经济发展新常态的重大创新；适应国际金融危机发生后综合国力竞争新形势的主动选择；推动我国经济实现高质量发展的必然要求。"},{"type":"list_item","depth":6,"payload":{"lines":[692,693]},"content":"推进供给侧结构性改革是一场硬仗。大力破除无效供给；大力培育新动能；大力降低实体经济成本。例如2021年全国粗钢产量同比减少近3000万吨，引导钢铁企业摒弃以量取胜的粗放发展方式，促进钢铁行业高质量发展。"},{"type":"list_item","depth":6,"payload":{"lines":[694,695]},"content":"深化供给侧结构性改革的八字方针：巩固、增强、提升、畅通。巩固&quot;三去一降一补&quot;成果，推动更多产能过剩行业加快出清，降低全社会各类营商成本，加大基础设施等领域补短板力度；增强微观主体活力，发挥企业和企业家主观能动性，建立公平开放透明的市场规则和法治化营商环境，促进正向激励和优胜劣汰，发展更多优质企业；提升产业链水平，注重利用技术创新和规模效应形成新的竞争优势，培育和发展新的产业集群。畅通国民经济循环，加快建设统一开放、竞争有序的现代市场体系，提高金融体系服务实体经济能力，形成国内市场和生产主体、经济增长和就业扩大、金融和实体经济良性循环。"}]},{"type":"list_item","depth":5,"payload":{"lines":[696,697]},"content":"建设现代化经济体系","children":[{"type":"list_item","depth":6,"payload":{"lines":[698,699]},"content":"现代化经济体系的内容。现代化经济体系是由社会经济活动各个环节、各个层面、各个领域的相互关系和内在联系构成的一个有机整体。创新引领、协同发展的产业体系；统一开放、竞争有序的市场体系；体现效率、促进公平的收入分配体系；彰显优势、协调联动的城乡区域发展体系；资源节约、环境友好的绿色发展体系；多元平衡、安全高效的全面开放体系；充分发挥市场作用、更好发挥政府作用的经济体制。"},{"type":"list_item","depth":6,"payload":{"lines":[700,701]},"content":"建设现代化经济体系的重点举措。筑牢坚实基础，大力发展实体经济；强化战略支撑，实施创新驱动发展战略；夯实重要基础，实施乡村振兴战略；优化空间布局，实施区域协调发展战略；提高国际竞争力，着力发展开放型经济；完善制度保障，深化经济体制改革。"}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[702,703]},"content":"三、如何坚持和完善社会主义基本经济制度","children":[{"type":"heading","depth":3,"payload":{"lines":[704,705]},"content":"社会主义基本经济制度是我国经济发展的制度基础","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[706,708]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[706,707]},"content":"社会主义基本经济制度的发展。社会主义革命和建设时期，通过社会主义改造，建立了以公有制和按劳分配为基础的社会主义经济制度。改革开放和社会主义现代化建设新时期，逐步确立了公有制为主体、多种所有制经济共同发展的基本经济制度，按劳分配为主体、多种分配方式并存的基本分配制度，实现了从计划经济体制到社会主义市场经济体制的历史性转变。进入新时代，党的十九届四中全会将公有制为主体、多种所有制经济共同发展，按劳分配为主体、多种分配方式并存，社会主义市场经济体制等作为社会主义基本经济制度。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[710,712]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[710,711]},"content":"社会主义基本经济制度的科学内涵：所有制结构是以公有制为主体、多种所有制经济共同发展；分配制度是以按劳分配为主体、多种分配方式并存；经济体制是社会主义市场经济体制。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[714,715]},"content":"坚持公有制为主体、多种所有制经济共同发展","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[716,718]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[716,717]},"content":"毫不动摇巩固和发展公有制经济。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[724,726]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[724,725]},"content":"毫不动摇鼓励、支持、引导非公有制经济发展。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[728,729]},"content":"坚持按劳分配为主体、多种分配方式并存","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[732,734]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[732,733]},"content":"中国特色社会主义初次分配------完善制度、规范秩序。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[736,738]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[736,737]},"content":"中国特色社会主义再分配------统筹兼顾、公平合理。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[740,742]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[740,741]},"content":"中国特色社会主义三次分配------鼓励引导、自觉自愿。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[744,745]},"content":"加快完善社会主义市场经济体制","children":[{"type":"list_item","depth":4,"payload":{"lines":[746,747]},"content":"完善社会主义市场经济体制的核心问题是处理好政府和市场关系。","children":[{"type":"list_item","depth":5,"payload":{"lines":[748,750]},"content":"有效的市场，有为的政府。市场配置资源的决定性作用：<br>\n市场配置资源是最有效率的形式，市场决定资源配置是市场经济的一般规律，市场经济本质上就是市场决定资源配置的经济。更好发挥政府作用：保持宏观经济稳定，优化公共服务，保障公平竞争，加强市场监管，维护市场秩序，推动可持续发展，促进共同富裕，弥补市场失灵。"},{"type":"list_item","depth":5,"payload":{"lines":[751,753]},"content":"用好&quot;看不见的手&quot;和&quot;看得见的手&quot;。<br>\n市场即&quot;看不见的手&quot;：要坚持使市场在资源配置中起决定性作用，完善市场机制，打破行业垄断、进入壁垒、地方保护，增强企业对市场需求变化的反应和调整能力，提高企业资源要素配置效率和竞争力。政府即&quot;看得见的手&quot;：要更好发挥政府作用，在尊重市场规律的基础上，用改革激发市场活力，用政策引导市场预期，用规划明确投资方向，用法治规范市场行为。"},{"type":"list_item","depth":5,"payload":{"lines":[754,756]},"content":"发挥社会主义市场经济体制优势的内在要求。<br>\n我国实行的是社会主义市场经济体制，仍然要坚持发挥社会主义制度的优越性、发挥党和政府的积极作用。科学的宏观调控、有效的政府治理，是发挥社会主义市场经济体制优势的内在要求。"},{"type":"list_item","depth":5,"payload":{"lines":[757,758]},"content":"正确认识和把握资本的特性和行为规律，为资本设置&quot;红绿灯&quot;。"}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[763,764]},"content":"第六讲 全面深化改革","children":[{"type":"heading","depth":2,"payload":{"lines":[765,766]},"content":"一、为什么要全面深化改革","children":[{"type":"heading","depth":3,"payload":{"lines":[767,768]},"content":"改革开放是决定当代中国前途命运的关键一招","children":[{"type":"list_item","depth":4,"payload":{"lines":[769,770]},"content":"建立中国共产党、成立中华人民共和国、推进改革开放和中国特色社会主义事业是五四运动以来我国发生的三大历史性事件，是近现代以来实现中华民族伟大复兴的三大里程碑。"},{"type":"list_item","depth":4,"payload":{"lines":[771,772]},"content":"改革开放推动了中国特色社会主义事业的伟大飞跃；走出了中华民族伟大复兴的正确道路。"},{"type":"list_item","depth":4,"payload":{"lines":[773,774]},"content":"如何理解改革开放是决定当代中国命运和实现中华民族伟大复兴的关键一招？","children":[{"type":"list_item","depth":5,"payload":{"lines":[775,776]},"content":"改革开放可以解决好生产力和生产关系的矛盾，解放和发展生产力；解决好经济基础和上层建筑的矛盾，完善和发展社会主义制度；进行广泛而深刻的社会变革，推动走出一条中国式现代化道路；吸收人类一切优秀文明成果，创造人类文明新形态"},{"type":"list_item","depth":5,"payload":{"lines":[776,777]},"content":"改革开放44年取得辉煌成就"},{"type":"list_item","depth":5,"payload":{"lines":[777,778]},"content":"改革开放是当代中国最壮丽的气象"}]},{"type":"list_item","depth":4,"payload":{"lines":[779,780]},"content":"改革进入攻坚期和深水区","children":[{"type":"list_item","depth":5,"payload":{"lines":[781,782]},"content":"原因：","children":[{"type":"list_item","depth":6,"payload":{"lines":[782,783]},"content":"好吃的肉都吃掉了，剩下的都是硬骨头"},{"type":"list_item","depth":6,"payload":{"lines":[783,784]},"content":"矛盾交织叠加，单项改革难奏效"},{"type":"list_item","depth":6,"payload":{"lines":[784,785]},"content":"新形势新挑战，提出新的改革任务"},{"type":"list_item","depth":6,"payload":{"lines":[785,786]},"content":"产业结构不合理"},{"type":"list_item","depth":6,"payload":{"lines":[786,787]},"content":"科技创新能力不强"}]}]},{"type":"list_item","depth":4,"payload":{"lines":[788,789]},"content":"对策：","children":[{"type":"list_item","depth":5,"payload":{"lines":[790,791]},"content":"只有全面深化改革，才能赢得主动"},{"type":"list_item","depth":5,"payload":{"lines":[791,792]},"content":"新时代坚持和发展中国特色社会主义，根本动力仍然是全面深化改革"},{"type":"list_item","depth":5,"payload":{"lines":[792,793]},"content":"在更高起点、更高层次、更高目标上推进全面深化改革，将改革开放进行到底。"}]},{"type":"list_item","depth":4,"payload":{"lines":[794,795]},"content":"什么是&quot;全面&quot;深化改革","children":[{"type":"list_item","depth":5,"payload":{"lines":[796,797]},"content":"改革目标的总体性：完善和发展中国特色社会主义制度，推进国家治理体系和治理能力现代化"},{"type":"list_item","depth":5,"payload":{"lines":[797,798]},"content":"改革领域的全面性改革机制的系统性"}]},{"type":"list_item","depth":4,"payload":{"lines":[799,800]},"content":"为何要&quot;全面&quot;深化改革","children":[{"type":"list_item","depth":5,"payload":{"lines":[801,802]},"content":"我们的主要历史任务是完善和发展中国特色社会主义制度，为党和国家事业发展、为人民幸福安康、为社会和谐稳定、为国家长治久安提供一整套更完备、更稳定、更管用的制度体系。这项工程极为宏大，零敲碎打调整不行,碎片化修补也不行，必须是全面的系统的改革和改进，是各领域改革和改进的联动和集成，在国家治理体系和治理能力现代化上形成总体效应、取得总体效果。"}]},{"type":"list_item","depth":4,"payload":{"lines":[803,804]},"content":"要敢于啃硬骨头、敢于涉险滩"}]}]},{"type":"heading","depth":2,"payload":{"lines":[807,808]},"content":"二、怎样推进全面深化改革","children":[{"type":"heading","depth":3,"payload":{"lines":[809,810]},"content":"坚持全面深化改革总目标","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[811,851]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[811,812]},"content":"党的十八届三中全会对全面深化改革作出顶层设计和全面部署，提出了全面深化改革的总目标：完善和发展中国特色社会主义制度，推进国家治理体系和治理能力现代化"},{"type":"list_item","depth":5,"payload":{"lines":[813,814]},"content":"深刻理解和准确把握全面深化改革的总目标","children":[{"type":"list_item","depth":6,"payload":{"lines":[815,816]},"content":"完善和发展中国特色社会主义制度，赋予社会主义新的生机活力，提供一套更完备、更稳定、更管用的制度体系；最核心是坚持和改善党的领导、坚持和完善中国特色社会主义制度"},{"type":"list_item","depth":6,"payload":{"lines":[817,818]},"content":"推进国家治理体系和治理能力现代化"}]},{"type":"list_item","depth":5,"payload":{"lines":[819,820]},"content":"原因：国家治理体系和治理能力还有许多亟待改进的地方；制度还没有达到更加成熟更加定型的要求 ist_item","depth":4,"payload":{"lines":[896,897]},"content":"基础设施更加通畅"},{"type":"list_item","depth":4,"payload":{"lines":[898,899]},"content":"合作层次进一步提升"},{"type":"list_item","depth":4,"payload":{"lines":[900,901]},"content":"政策对接更加顺畅"},{"type":"list_item","depth":4,"payload":{"lines":[902,903]},"content":"人文交流更加深入"},{"type":"list_item","depth":4,"payload":{"lines":[904,905]},"content":"围绕经济发展、民生改善和文明进步，建设和平之路、繁荣之路、开放之路、绿色之路、创新之路、文明之路。"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[906,907]},"content":"第七讲 发展全过程人民民主","children":[{"type":"heading","depth":2,"payload":{"lines":[908,909]},"content":"一、什么是全过程人民民主","children":[{"type":"heading","depth":3,"payload":{"lines":[910,911]},"content":"民主是一种国家形式","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[912,916]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[912,913]},"content":"民主是一种阶级统治的国家制度，是统治阶级用来实现其阶级利益的政治形式和手段。"},{"type":"list_item","depth":5,"payload":{"lines":[914,915]},"content":"古希腊雅典民主：实质是奴隶主的民主制，是奴隶主对奴隶的统治。"}]},{"type":"blockquote","depth":4,"payload":{"lines":[916,918]},"content":"","children":[{"type":"paragraph","depth":5,"payload":{"lines":[916,918]},"content":"近现代的西方资本主义民主：资产阶级的阶级本质决定其民主是虚假的民主，是资产阶级维护其统治的工具。<br>\n社会主义民主：在人类历史上第一次实现多数人对少数人的统治，它不同于以往的一切少数剥削阶级占统治地位的国家的民主。"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[919,937]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[919,920]},"content":"为什么说社会主义民主是一种新的民主类型？","children":[{"type":"list_item","depth":6,"payload":{"lines":[921,922]},"content":"资本主义民主：建立在生产资料私有制的经济基础之上；关注政治权利和政治平等，却无视人民群众经济权利平等，反对实行经济平等和社会平等；私人资本和权势集团控制公共权力；民主形式与实质相背离；实质是资产阶级的专政。"},{"type":"list_item","depth":6,"payload":{"lines":[923,924]},"content":"社会主义民主：建立在以生产资料公有制为主体的经济基础之上；不仅要实现全体人民的政治民主，还要实现人民群众的经济权利和社会权利；国家一切权力属于人民；民主内容和形式是一致的；实质是人民当家作主。"},{"type":"list_item","depth":6,"payload":{"lines":[925,926]},"content":"社会主义民主的实质是人民当家作主，人民当家作主是社会主义民主政治的本质和核心。"}]},{"type":"list_item","depth":5,"payload":{"lines":[927,928]},"content":"怎样评价民主？","children":[{"type":"list_item","depth":6,"payload":{"lines":[929,930]},"content":"从主体看，民主应该由这个国家的人民来评判；"},{"type":"list_item","depth":6,"payload":{"lines":[931,932]},"content":"从功效看，民主要用来解决人民需要解决的问题；"},{"type":"list_item","depth":6,"payload":{"lines":[933,934]},"content":"从标准看，民主作为一种国家制度，有其基本的评价依据。"}]},{"type":"list_item","depth":5,"payload":{"lines":[935,936]},"content":"人民民主是社会主义的生命,没有民主就没有社会主义,就没有社会主义的现代化,就没有中华民族伟大复兴。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[937,938]},"content":"全过程人民民主是全链条、全方位、全覆盖的民主","children":[{"type":"list_item","depth":4,"payload":{"lines":[939,940]},"content":"具有完整的制度程序和完整的参与实践"},{"type":"list_item","depth":4,"payload":{"lines":[941,942]},"content":"在领域上，全过程人民民主涵盖经济、政治、文化、社会、生态文明等各个方面；以多样、畅通、有序的民主渠道，充分调动各地区、各民族、各方面、各阶层的积极性主动性创造性；充分发挥各级国家机关和武装力量、各政党和各社会团体、各企业事业组织的作用。"},{"type":"list_item","depth":4,"payload":{"lines":[943,944]},"content":"在环节上，人民民主具体地、生动地体现在人民当家作主的全过程各环节，民主选举、民主协商、民主决策、民主管理、民主监督，五个环节，环环相扣，内在统一，形成全过程人民民主的完整链条。"},{"type":"list_item","depth":4,"payload":{"lines":[945,946]},"content":"在形式和特点上，人民通过选举、投票行使权利和人民内部各方面在重大决策之前进行充分协商，尽可能就共同性问题取得一致意见。"},{"type":"list_item","depth":4,"payload":{"lines":[946,947]},"content":""},{"type":"list_item","depth":4,"payload":{"lines":[947,948]},"content":"在实际效果上，实现了过程民主和成果民主、程序民主和实质民主、直接民主和间接民主、人民民主和国家意志相统一。"},{"type":"list_item","depth":4,"payload":{"lines":[949,950]},"content":"党的领导是根本保证。中国共产党的领导，是中国发展全过程人民民主的根本保证。"}]}]},{"type":"heading","depth":2,"payload":{"lines":[951,952]},"content":"二、全过程人民民主好在哪里","children":[{"type":"heading","depth":3,"payload":{"lines":[953,954]},"content":"人民民主参与不断扩大","children":[{"type":"list_item","depth":4,"payload":{"lines":[955,956]},"content":"民主参与的形式不断创新、渠道不断拓展"},{"type":"list_item","depth":4,"payload":{"lines":[957,958]},"content":"人民参与的广度和深度不断拓展"},{"type":"list_item","depth":4,"payload":{"lines":[959,960]},"content":"人民利益要求畅通表达"},{"type":"list_item","depth":4,"payload":{"lines":[961,962]},"content":"人民利
