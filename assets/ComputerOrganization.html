east Recently Used）","children":[{"type":"list_item","depth":5,"payload":{"lines":[498,499]},"content":"将近期内长久未被访问过的行换出。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[499,500]},"content":"每行设置一个计数器，每命中一次，命中行计数器清零，其它各行计数器增1；替换时，将计数值最大的行换出。保护了刚拷贝到cache的新数据行。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[501,502]},"content":"随机替换","children":[{"type":"list_item","depth":5,"payload":{"lines":[503,504]},"content":"从特定的行位置中随机（Random）地选出一行换出即可。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[504,505]},"content":"优点：硬件上容易实现，速度快。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[505,506]},"content":"缺点：可能刚替换出的行马上又要使用，命中率低。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[507,508]},"content":"cache的写操作策略","children":[{"type":"heading","depth":4,"payload":{"lines":[509,510]},"content":"写回法","children":[{"type":"list_item","depth":5,"payload":{"lines":[511,512]},"content":"当写cache命中时，只修改cache的内容，而不立即写入主存；当写cache未命中时，把此块替换到cache中修改；写主存统一留到此行被换出时进行。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[512,513]},"content":"实现：每行设置一个修改位，标示是否被修改过。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[513,514]},"content":"本方式可明显减少写主存次数，提高存取速度，但存在不一致性的隐患。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[515,516]},"content":"全写法","children":[{"type":"list_item","depth":5,"payload":{"lines":[517,518]},"content":"当写cache命中时，cache和主存同时写修改；当写cache未命中时，直接写入主存。但是否把修改过的主存块取到cache中，有两种选择：一是取主存块到cache并为它分配一行位置；另一是不取主存块到cache。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[518,519]},"content":"特点：cache和主存的内容一致，且不需设置修改位和判断逻辑，但写操作没有高速缓冲功能，效率低。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[520,521]},"content":"写一次法","children":[{"type":"list_item","depth":5,"payload":{"lines":[522,523]},"content":"写cache命中与未命中时和写回法基本相同，只是在第一次写命中时要同时写入主存。因第一次写cache命中时要启动一个存储写周期。","children":[]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lin ex":4},"content":"4. 使用较多的通用寄存器，一般至少32个，不允许有专用寄存器","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[547,548],"index":5},"content":"5. 大多采用硬联线控制，少用或不用微程序实现","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[549,550]},"content":"指令格式","children":[{"type":"heading","depth":3,"payload":{"lines":[551,552]},"content":"指令字长度","children":[{"type":"list_item","depth":4,"payload":{"lines":[553,554]},"content":"指令的长度是指一条指令所包含二进制代码的位数，取决于操作码长度和操作数地址个数及每个地址的长度。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[554,555]},"content":"机器字长：计算机能直接处理的二进制数据的位数。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[556,557]},"content":"操作码","children":[{"type":"list_item","depth":4,"payload":{"lines":[558,559]},"content":"作用：指定指令是执行什么性质的操作。不同的指令用操作码字段的不同编码表示。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[559,560]},"content":"定长编码：便于译码，扩展性差","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[560,561]},"content":"变长编码：能缩短指令平均长度","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[562,563]},"content":"地址码","children":[{"type":"list_item","depth":4,"payload":{"lines":[564,565]},"content":"作用：常用于指定参与操作的操作数地址。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[565,566]},"content":"根据指令中操作数地址的个数，将指令划分为：","children":[{"type":"list_item","depth":5,"payload":{"lines":[566,567],"index":1},"content":"1. 零地址指令：指令中只有操作码，没有地址码。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[567,568],"index":2},"content":"2. 一地址指令：单操作数指令。该指令常以AC中数作为被操作数，指令中地址码字段所指明的数为操作数，操作结果又放回AC：(AC) OP (A) -&gt; AC","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[568,569],"index":3},"content":"3. 二地址指令：双操作数指令，两地址指明被操作数和操作数地址，其中A1兼做结果地址：(A1) OP (A2) -&gt; (A1)","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[569,570],"index":4},"content":"4. 三地址指令：三个地址分别指明被操作数、操作数以及结果存放地址：(A1) OP (A2) -&gt; (A3)","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[571,572]},"content":"操作数类型","children":[{"type":"list_item","depth":3,"payload":{"lines":[573,574]},"content":"地址数据:地址实际上也是一种形式的数据。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[574,575]},"content":"数值数据:计算机中普遍使用的三种类型的数值数据。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[575,576]},"content":"字符数据:文本数据或字符串，目前广泛使用ASCII码。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[576,577]},"content":"逻辑数据:一个单元中由几位二进制bit项组成，每个bit的值可以是1或0。当数据以这种方式看待时，称为逻辑型数据。","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[578,579]},"content":"指令和数据的寻址方式","children":[{"type":"heading","depth":3,"payload":{"lines":[580,581]},"content":"指令的寻址方式","children":[{"type":"heading","depth":4,"payload":{"lines":[582,583]},"content":"顺序寻址方式","children":[{"type":"list_item","depth":5,"payload":{"lines":[584,585]},"content":"程序指令按顺序存放在内存中，执行时按顺序从内存中取出所要执行的指令。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[585,586]},"content":"程序计数器（指令指针寄存器，指令计数器）PC（Program Counter）存放正在执行的指令地址（要执行的下一指令地址）。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[587,588]},"content":"跳跃寻址方式","children":[{"type":"list_item","depth":5,"payload":{"lines":[589,590]},"content":"程序要执行的下条指令地址不是由PC给出，而是由本指令的地址码给出。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[590,591]},"content":"用途：实现程序转移或构成循环程序。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[592,593]},"content":"操作数寻址方式","children":[{"type":"heading","depth":4,"payload":{"lines":[594,595]},"content":"隐含寻址（Implied Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[596,597]},"content":"不明显指定操作数的地址，而是在指令中隐含着操作数的地址。比如单地址指令格式的第二操作数由AC隐含指定。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[598,599]},"content":"立即寻址（Immediate Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[600,601]},"content":"特点：地址字段指出的不是操作数地址，而是操作数本身。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[601,602]},"content":"优点：无需访问内存，指令的执行时间很短。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[602,603]},"content":"缺点：操作数的范围受限。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[603,604]},"content":"适用范围：用于操作数固定的指令中，主要用于给寄存器或存储器赋初值。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[605,606]},"content":"直接寻址（Direct Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[607,608]},"content":"特点：地址字段直接指出操作数在内存中地址。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[608,609]},"content":"优点：简单。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[609,610]},"content":"缺点：寻址空间受限。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[611,612]},"content":"间接寻址（Indirect Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[613,614]},"content":"特点：地址字段中的D是操作数地址的指针","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[614,615]},"content":"优点：寻址空间大。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[615,616]},"content":"缺点：需多次访问主存。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[616,617]},"content":"说明：两次访存影响执行速度，<strong>现已不大使用</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[618,619]},"content":"寄存器寻址（Register Addressing）和寄存器间接寻址（Register Indirect Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[620,621]},"content":"寄存器寻址方式:寄存器中存放的是操作数。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[621,622]},"content":"寄存器间接寻址方式:寄存器中存放的不是操作数，而是操作数在内存中的地址。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[622,623]},"content":"区别：","children":[{"type":"list_item","depth":6,"payload":{"lines":[623,624]},"content":"寄存器中前者存的是操作数，后者是操作数地址。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[624,625]},"content":"前者不需要访问内存，速度相对快；寻址空间小；后者需要访问内存，速度相对慢；寻址空间大。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[625,626]},"content":"联系：地址字段中给出的都是寄存器的编号。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[627,628]},"content":"相对寻址方式（Relative Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[629,630]},"content":"特点：把PC的内容加上指令格式中形式地址D而形成操作数的有效地址E。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[631,632]},"content":"基址寻址方式（Base-Register Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[633,634]},"content":"特点：把基址寄存器的内容加上指令格式中D而形成操作数的E。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[634,635]},"content":"用途：可用于扩大寻址能力。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[636,637]},"content":"变址寻址方式（Index Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[638,639]},"content":"特点：把某个变址寄存器的内容加上指令格式中D而形成操作数的E。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[639,640]},"content":"用途：用于实现程序块的有规律变化。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[641,642]},"content":"块寻址方式（Block Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[643,644]},"content":"用途：用在I/O指令中，以实现外存储器或外围设备同内存之间的数据块传送，还适用于内存的数据块搬家。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[644,645]},"content":"指定数据块长度的三种方法：","children":[{"type":"list_item","depth":6,"payload":{"lines":[645,646],"index":1},"content":"1. 指令中划出字段指出长度；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[646,647],"index":2},"content":"2. 指令中指出数据块的首尾地址；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[647,648],"index":3},"content":"3. 由块结束字符指出数据块的长度。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[649,650]},"content":"段寻址方式（Segment Addressing）","children":[{"type":"list_item","depth":5,"payload":{"lines":[651,652]},"content":"方法：E由段寄存器的内容加上段内偏移地址而形成。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[652,653]},"content":"应用：微型机采用段寻址方式，20位物理地址为16位段地址左移四位加上16位偏移量。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[653,654]},"content":"分类：","children":[{"type":"list_item","depth":6,"payload":{"lines":[654,655],"index":1},"content":"1. 段内直接寻址；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[655,656],"index":2},"content":"2. 段内间接寻址；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[656,657],"index":3},"content":"3. 段间直接寻址；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[657,658],"index":4},"content":"4. 段间间接寻址；","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[659,660]},"content":"堆栈寻址方式","children":[{"type":"list_item","depth":5,"payload":{"lines":[661,662]},"content":"堆栈：是一组能存入和取出数据的暂时存储单元。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[662,663]},"content":"区别：对数据的存取方法或寻址方式不同。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[663,664]},"content":"分类：串联堆栈和存储器堆栈。","children":[{"type":"list_item","depth":6,"payload":{"lines":[664,665]},"content":"串联堆栈（硬堆栈，下压堆栈）：由CPU中的一组专门寄存器组成,容量有限、读出具有破坏性；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[665,666]},"content":"存储器堆栈（软堆栈）：在主存储器中划分出一部分区域来作为堆栈。容量可任意、可同时建立多个堆栈、可用对存储器寻址的任一指令来对堆栈中数据寻址","children":[]}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[667,668]},"content":"典型指令","children":[{"type":"heading","depth":3,"payload":{"lines":[669,670]},"content":"指令的分类","children":[{"type":"list_item","depth":4,"payload":{"lines":[671,672]},"content":"数据传送指令：主要用于主存和寄存器、寄存器和寄存器之间的数据传送。主要有：取数、存数、传送、成组传送、字节交换、清除累加器和堆栈操作指令等。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[672,673]},"content":"算术运算指令：主要用于定点或浮点的算术运算、向量运算。主要有：二进制定点加、减、乘、除指令；浮点加、减、乘、除指令，求反、求补、算术移位指令。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[673,674]},"content":"逻辑运算指令：主要用于无符号数的位操作、代码转换、判断及运算。主要有：逻辑加、乘、异或、移位等。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[674,675]},"content":"程序控制指令：转移指令一般分为：条件转移、无条件转移、转子程序、返回主程序、中断返回指令等。条件转移的条件有进位标志位(C)、结果为零标志(Z) 、负标志(N) 、溢出标志(V) 和奇偶标志(P) 等。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[675,676]},"content":"输入输出指令：主要用来启动外围设备，检查测试外围设备的工作状态，并实现外围设备和CPU之间、外围设备与外围设备之间的信息传送。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[676,677]},"content":"字符串处理指令：常用在文字编辑中对字符串进行处理。包括：字符串传送、转换、比较、查找、抽取和替换等。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[677,678]},"content":"特权指令：是具有特殊权限的指令，只用于操作系统或其他系统软件，一般不直接提供用户使用。主要用于系统资源的分配和管理：改变系统工作方式，检测用户的访问权限、修改虚拟存储器管理的段表、页表，完成任务的创建和切换。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[678,679]},"content":"其他指令：状态寄存器置位、复位、测试、暂停、空操作，以及其它系统控制用的特殊指令。","children":[]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[680,681]},"content":"中央处理器","children":[{"type":"heading","depth":2,"payload":{"lines":[682,683]},"content":"CPU的功能","children":[{"type":"list_item","depth":3,"payload":{"lines":[684,685]},"content":"指令控制：程序的顺序控制。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[685,686]},"content":"操作控制：管理并产生每条指令的操作信号，并把它们送到相应部件，控制这些部件按要求进行动作。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[686,687]},"content":"时间控制：对各种操作实施时间上的定时。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[687,688]},"content":"数据加工：对数据进行算术和逻辑运算处理。","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[689,690]},"content":"CPU的基本组成","children":[{"type":"heading","depth":3,"payload":{"lines":[691,692]},"content":"运算器","children":[{"type":"list_item","depth":4,"payload":{"lines":[693,694]},"content":"由ALU、AC、DR和PSW组成；是数据加工处理部件；在控制器的指挥下运行。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[694,695]},"content":"运算器的主要功能：","children":[{"type":"list_item","depth":5,"payload":{"lines":[695,696]},"content":"执行算术运算；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[696,697]},"content":"执行逻辑运算，并进行逻辑测试。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[697,698]},"content":"定点运算器的结构：","children":[{"type":"list_item","depth":5,"payload":{"lines":[698,699]},"content":"单总线结构的运算器","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[699,700]},"content":"双总线结构的运算器","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[700,701]},"content":"三总线结构的运算器","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[702,703]},"content":"控制器","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[704,711]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[704,705]},"content":"组成：PC、指令寄存器（IR） 、指令译码器（ID）、时序产生器和操作控制器；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[705,706]},"content":"作用： “决策机构” ，协调和指挥整个系统的操作。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[706,707]},"content":"功能：","children":[{"type":"list_item","depth":6,"payload":{"lines":[707,708]},"content":"取指令，并指出下一条指令的位置。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[708,709]},"content":"对指令译码或测试，产生相应操作控制信号，以启动规定的动作。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[709,710]},"content":"指挥并控制CPU、内存和I/O设备之间数据流动的方向。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[711,712]},"content":"操作控制器（微命令发生器）","children":[{"type":"list_item","depth":5,"payload":{"lines":[713,714]},"content":"组合逻辑型：常规控制器或硬布线控制器，采用组合逻辑技术实现。","children":[{"type":"list_item","depth":6,"payload":{"lines":[714,715]},"content":"优点：速度快；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[715,716]},"content":"缺点：设计、调试、维修困难，难实现设计自动化。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[716,717]},"content":"存储逻辑型：微程序控制器，采用存储逻辑来实现，即微操作信号代码化，使得每条指令转化为一段微程序并存入一个专门的存储器中。","children":[{"type":"list_item","depth":6,"payload":{"lines":[717,718]},"content":"优点：设计规整，调试、维修以及更改、扩充指令方便，易于设计自动化。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[718,719]},"content":"缺点：指令执行速度比组合逻辑型慢。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[720,721]},"content":"指令计数器PC","children":[{"type":"list_item","depth":5,"payload":{"lines":[722,723]},"content":"功能：指示指令在M中的位置","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[723,724]},"content":"顺序执行：PC+1","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[724,725]},"content":"转移执行：PC先加1，再加上转移地址","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[726,727]},"content":"指令寄存器IR","children":[{"type":"list_item","depth":5,"payload":{"lines":[728,729]},"content":"功能：存放当前指令的操作码和地址码","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[730,731]},"content":"状态寄存器PSW","children":[{"type":"list_item","depth":5,"payload":{"lines":[732,733]},"content":"功能：指示程序运行方式，反映程序运行结果。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[734,735]},"content":"时序线路","children":[{"type":"list_item","depth":5,"payload":{"lines":[736,737]},"content":"功能：控制操作时间和操作时刻。","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[738,739]},"content":"指令周期","children":[{"type":"heading","depth":3,"payload":{"lines":[740,741]},"content":"指令周期的基本概念","children":[{"type":"list_item","depth":4,"payload":{"lines":[742,743]},"content":"指令周期：取出并执行一条指令的时间。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[743,744]},"content":"CPU周期/机器周期（工作周期）：常用从内存中读取一个指令字的最短时间来规定机器周期。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[744,745]},"content":"T周期/节拍脉冲 处理操作的最基本单位。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[746,747]},"content":"用方框图语言表示指令周期","children":[{"type":"list_item","depth":4,"payload":{"lines":[748,749]},"content":"方框：代表一个CPU周期，方框中的内容表示数据通路的操作或某种控制操作；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[749,750]},"content":"菱形：表示某种判别或测试，在时间上不单占一个CPU周期，而是依附于紧接它的前面一个方框的CPU周期；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[750,751]},"content":"箭头：表示CPU执行顺序；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[751,752]},"content":"<code>~</code> ：公操作符号，表示一条指令执行完毕后，CPU所开始执行的一些操作——如中断处理、通道处理等，其中取指令也可认为是公操作。","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[753,754]},"content":"时序产生器和控制方式","children":[{"type":"heading","depth":3,"payload":{"lines":[755,756]},"content":"时序信号的作用和体制","children":[{"type":"list_item","depth":4,"payload":{"lines":[757,758]},"content":"作用：控制操作时间和操作时刻。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[758,759]},"content":"基本体制：电位-脉冲制。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[760,761]},"content":"时序信号产生器","children":[{"type":"list_item","depth":4,"payload":{"lines":[762,763]},"content":"时钟源（主时钟）：通常由石英晶体震荡器和与非门组成的正反馈振荡电路组成。","children":[{"type":"list_item","depth":5,"payload":{"lines":[763,764]},"content":"作用：提供频率稳定且电平匹配的方波时钟脉冲信号，为整个机器提供基准信号。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[764,765]},"content":"时钟源在机器上电后立即开始产生具有一定占空比的时钟脉冲序列，直到关电源为止，中间不允许有任何间断。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[765,766]},"content":"环形脉冲发生器（节拍信号发生器）：产生一组有序的间隔相等或不等的脉冲序列，以便通过译码电路产生最后所需要的节拍脉冲。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[766,767]},"content":"节拍脉冲和读写时序译码逻辑：根据环形脉冲发生器产生的脉冲，通过与门和与非门电路产生节拍。同时和<strong>微程序控制器中产生</strong>的读/写/对内存/对I/O设备等操作信号融合，实现对内存和外设的<strong>读写操作</strong>。（时序信号还<strong>不是微操作信号</strong>，而只是协调各部件工作的同步信号）","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[767,768]},"content":"启停控制逻辑：根据计算机的需要，可靠地开放和封锁脉冲，控制时序信号的发生和停止，实现对整个机器的正确启动与停止。<strong>必须保证启动时输出的第一个脉冲和停止时输出的最后一个脉冲都是完整的脉冲</strong>。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[769,770]},"content":"控制方式","children":[{"type":"heading","depth":4,"payload":{"lines":[771,772]},"content":"同步控制方式(固定时序控制方式)","children":[{"type":"list_item","depth":5,"payload":{"lines":[773,774]},"content":"已定的指令在执行时所需的机器周期和时钟周期数都是固定不变的。","children":[{"type":"list_item","depth":6,"payload":{"lines":[774,775]},"content":"采用完全统一的机器周期执行各种不同的指令；一刀切","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[775,776]},"content":"采用不定长机器周期；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[776,777]},"content":"中央控制与局部控制相结合。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[777,778]},"content":"特点：有明显时序划分，时钟周期固定，各步操作的衔接、各部件之间的数据传送受严格同步定时控制。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[778,779]},"content":"优点：时序关系简单，时序划分规整，控制不复杂；控制逻辑易于集中，容易实现，便于管理。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[779,780]},"content":"缺点：时间安排不合理，会造成简单指令较多的空闲时间，影响指令执行速度，不利于发挥计算机高速运算的潜力。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[780,781]},"content":"应用场合：用于CPU和设备内部、系统总线操作(各挂接部件速度相近，传送时间确定，传送距离较近)。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[782,783]},"content":"异步控制方式（可变时序控制方式）","children":[{"type":"list_item","depth":5,"payload":{"lines":[784,785]},"content":"各项操作按需安排时间，不受统一时序控制","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[785,786]},"content":"特点：无统一时钟周期划分，各操作间的衔接和各部件之间的信息交换采用异步应答方式。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[786,787]},"content":"优点：时间安排紧凑、合理、效率高；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[787,788]},"content":"缺点：控制复杂，不容易实现。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[788,789]},"content":"应用场合：用于异步总线操作(各挂接部件速度差异大，传送时间不确定，传送距离较远)。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[790,791]},"content":"联合控制方式","children":[{"type":"list_item","depth":5,"payload":{"lines":[792,793]},"content":"大部分操作安排在固定的机器周期中，对某些时间难以确定的操作则以执行部件的“回答”信号作为本次操作的结束。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[793,794]},"content":"特点：同步方式引入异步应答。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[794,795]},"content":"优点：不浪费很多时间，控制上又不是很复杂。","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[796,797]},"content":"微程序控制器","children":[{"type":"heading","depth":3,"payload":{"lines":[798,799]},"content":"基本术语","children":[{"type":"list_item","depth":4,"payload":{"lines":[800,801]},"content":"微操作：一条指令的功能是通过执行一系列操作控制步完成的；这些控制步中的基本操作称为微操作。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[801,802]},"content":"微命令：微命令是微操作的控制信号，而微操作是微命令的操作内容。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[802,803]},"content":"微指令：可以同时执行的一组微命令组成一条微指令，完成一个基本运算或传送功能。也将微指令称作控制字（CW），其中每一位代表一个微命令。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[803,804]},"content":"微程序：完成指定任务的微指令序列称为微程序。一条机器指令其功能可由一段微程序解释完成。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[804,805]},"content":"微地址：微指令在控制存储器中的单元地址","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[806,807]},"content":"组成原理","children":[{"type":"heading","depth":4,"payload":{"lines":[808,809]},"content":"主要部件","children":[{"type":"heading","depth":5,"payload":{"lines":[810,811]},"content":"控制存储器CM","children":[{"type":"list_item","depth":6,"payload":{"lines":[812,813]},"content":"功能：存放微程序，是微程序控制器的核心部件。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[813,814]},"content":"CM属于CPU，不属于主存储器","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[815,816]},"content":"微指令寄存器µIR","children":[{"type":"list_item","depth":6,"payload":{"lines":[817,818]},"content":"功能：存放当前微指令的内容。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[818,819]},"content":"微命令字段：提供一步操作所需的微命令。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[819,820]},"content":"微地址字段：","children":[{"type":"list_item","depth":7,"payload":{"lines":[820,821]},"content":"指明后续微地址的形成方式","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[821,822]},"content":"提供微地址的给定部分","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[823,824]},"content":"微地址形成电路","children":[{"type":"list_item","depth":6,"payload":{"lines":[825,826]},"content":"功能：提供两类微地址","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[826,827]},"content":"微程序入口地址：由机器指令操作码形成。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[827,828]},"content":"后续微地址：由微地址字段、现行微地址、运行状态等形成","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[829,830]},"content":"工作过程","children":[{"type":"list_item","depth":5,"payload":{"lines":[831,832],"index":1},"content":"1. 取机器指令：<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>C</mi><mi>M</mi><mover><mo stretchy=\"true\" minsize=\"3.0em\">→</mo><mpadded width=\"+0.6em\" lspace=\"0.3em\"><mtext>取指微指令</mtext></mpadded></mover><mtext>µ</mtext><mi>I</mi><mi>R</mi><mover><mo stretchy=\"true\" minsize=\"3.0em\">→</mo><mpadded width=\"+0.6em\" lspace=\"0.3em\"><mtext>微命令字段</mtext></mpadded></mover><mtext>译码器</mtext><mover><mo stretchy=\"true\" minsize=\"3.0em\">→</mo><mpadded width=\"+0.6em\" lspace=\"0.3em\"><mtext>微命令</mtext></mpadded></mover><mtext>主存</mtext><mover><mo stretchy=\"true\" minsize=\"3.0em\">→</mo><mpadded width=\"+0.6em\" lspace=\"0.3em\"><mtext>机器指令</mtext></mpadded></mover><mi>I</mi><mi>R</mi></mrow><annotation encoding=\"application/x-tex\">CM\\xrightarrow{\\text{取指微指令}}µIR\\xrightarrow{\\text{微命令字段}}译码器\\xrightarrow{\\text{微命令}}主存\\xrightarrow{\\text{机器指令}}IR</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.1113em;vertical-align:-0.011em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">CM</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel x-arrow\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:1.1003em;\"><span style=\"top:-3.322em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight x-arrow-pad\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord cjk_fallback mtight\">取指微指令</span></span></span></span></span><span class=\"svg-align\" style=\"top:-2.689e "application/x-tex\">MFLOPS=\\frac{浮点运算次数（I_{FN}）}{执行时间（T_e）\\times10^6}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">MF</span><span class=\"mord mathnormal\">L</span><span class=\"mord mathnormal\" style=\"margin-right:0.05764em;\">OPS</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.3337em;vertical-align:-0.4451em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8886em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord cjk_fallback mtight\">执行时间（</span><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.13889em;\">T</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1645em;\"><span style=\"top:-2.357em;margin-left:-0.1389em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mathnormal mtight\">e</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span><span class=\"mord cjk_fallback mtight\">）</span><span class=\"mbin mtight\">×</span><span class=\"mord mtight\">1</span><span class=\"mord mtight\"><span class=\"mord mtight\">0</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7463em;\"><span style=\"top:-2.786em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\">6</span></span></span></span></span></span></span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4103em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord cjk_fallback mtight\">浮点运算次数（</span><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.07847em;\">I</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3448em;\"><span style=\"top:-2.3567em;margin-left:-0.0785em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.10903em;\">FN</span></span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1433em;\"><span></span></span></span></span></span></span><span class=\"mord cjk_fallback mtight\">）</span></span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4451em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[996,997]},"content":"总线系统","children":[{"type":"heading","depth":2,"payload":{"lines":[998,999]},"content":"总线的概念和结构形态","children":[{"type":"heading","depth":3,"payload":{"lines":[1000,1001]},"content":"总线的概念","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1002,1006]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1002,1003]},"content":"是构成计算机系统的互联机构，是多个系统功能部件（运算器、控制器、存储器、输入/输出设备）之间进行数据传送的公共通路。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1003,1004]},"content":"由传输信息的电路和管理信息传输的协议组成。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1004,1005]},"content":"总线往往是计算机数据交换的中心，总线的结构、技术和性能都直接影响着计算机系统的性能和效率。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1006,1007]},"content":"总线分类","children":[{"type":"list_item","depth":5,"payload":{"lines":[1008,1009]},"content":"内部总线：CPU内部连接各寄存器及运算部件之间的总线。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1009,1010]},"content":"系统总线：CPU同计算机系统的其他高速功能部件(存储器、通道等)间互相连接的总线。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1010,1011]},"content":"I/O总线：中、低速I/0设备间互相连接的总线。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1012,1013]},"content":"总线结构","children":[{"type":"heading","depth":5,"payload":{"lines":[1014,1015]},"content":"总线通道","children":[{"type":"list_item","depth":6,"payload":{"lines":[1016,1017]},"content":"按照信号类型可分为数据总线、控制总线和地址总线。只是逻辑上的划分。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1017,1018]},"content":"数据总线宽度是决定连接到总线上的设备可能获得的最大性能的决定因素之一，也是影响系统性能的关键因素之一。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1018,1019]},"content":"地址总线是标明发送或接收数据的设备编号信号线。其宽度决定了总线上连接设备的能力。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1019,1020]},"content":"控制总线用于控制总线设备对数据线和地址线的使用控制信号主要完成设备之间进行信息交换时的定时和命令。其中定时信号表明有效地址和数据出现在总线上的时间。命令信号定义总线上所要完成的操作。","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1021,1022]},"content":"总线上的设备","children":[{"type":"list_item","depth":6,"payload":{"lines":[1023,1024]},"content":"<strong>主设备</strong>能够申请总线使用权，而<strong>从设备</strong>不具有总线使用权。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1025,1026]},"content":"总线接口","children":[{"type":"list_item","depth":6,"payload":{"lines":[1027,1028]},"content":"是连接功能部件和总线的桥梁，它完成功能部件的信号和总线信号之间的协调和转换，因此具有对总线和设备两个方面的工作。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1029,1030]},"content":"总线连接的主要优点","children":[{"type":"list_item","depth":5,"payload":{"lines":[1031,1032]},"content":"多个部件之间采用总线连接方式，可大大降低部件间互连的复杂性，大幅度减少连线数量。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1032,1033]},"content":"由于多个部件之间连接的多个控制接口变成了每个部件与总线间的一个连接接口，连接接口的器材量大幅度减少。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1033,1034]},"content":"如果设备之间没有或者很少有多个部件同时进行信息交换，采用总线方式连接这些部件可有效发挥总线连接的优点。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1035,1036]},"content":"总线特性","children":[{"type":"list_item","depth":5,"payload":{"lines":[1037,1038]},"content":"物理特性：总线的物理连接方式，包括总线的根数、总线的插头、插座形状、引脚线排列方式等。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1038,1039]},"content":"功能特性：描述总线中每一根线的功能。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1039,1040]},"content":"电气特性：定义每一根线上信号的传递方向及有效电平范围。一般规定送入CPU的信号叫输入信号、从CPU发出的信号叫输出信号。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1040,1041]},"content":"时间特性：定义每根线在什么时间有效，即规定总线上各信号有效的时序关系。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1042,1043]},"content":"总线的连接方式","children":[{"type":"heading","depth":4,"payload":{"lines":[1044,1045]},"content":"单总线结构","children":[{"type":"list_item","depth":5,"payload":{"lines":[1046,1047]},"content":"特点：使用一条单一的系统总线来连接CPU、主存和I/O设备。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1047,1048]},"content":"要求：连到总线上的逻辑部件必须高速运行。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1048,1049]},"content":"单总线系统中，对输入/输出设备的操作，完全和主存的操作方法一样来处理。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1049,1050]},"content":"某些外围设备也可以指定地址。此时外围设备通过与CPU中的控制部件交换信息的方式占有总线。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1051,1052]},"content":"双总线结构","children":[{"type":"list_item","depth":5,"payload":{"lines":[1053,1054]},"content":"在CPU和主存之间专门设置了一组高速的存储总线，使CPU通过专用总线与内存交换信息，减轻了系统总线负担；同时内存与外设之间仍使用系统总线实现DMA操作，而不必经过CPU。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1055,1056]},"content":"三总线结构","children":[{"type":"list_item","depth":5,"payload":{"lines":[1057,1058]},"content":"在双总线的基础上增加了I/O总线形成的。其中系统总线是CPU、主存和通道(IOP)之间进行数据传送的公共通路；而I/O总线是多个外部设备与通道进行数据传送的公共通路。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1058,1059]},"content":"通道(Channel)是一台具有特殊功能的处理器(IOP)，分担了一部分CPU的功能，以实现对外设的统一管理及外设与主存之间的数据传送，提高了CPU的效率，但以花费更多的硬件为代价。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1060,1061]},"content":"总线结构对计算机系统性能的影响","children":[{"type":"list_item","depth":4,"payload":{"lines":[1062,1063]},"content":"最大存储容量：单总线系统中，必须为外围设备保留某些地址，最大存储容量小于由计算机地址总线宽度所决定的可能的地址总数；而双总线的存储容量不受外围设备多少的影响。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1063,1064]},"content":"指令系统：双总线系统中对存储总线和系统总线必须有不同的指令系统；而在单总线系统中对内存和外设采用相同的指令，不同之处仅在于使用不同的地址。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1065,1066]},"content":"总线的内部结构","children":[{"type":"list_item","depth":4,"payload":{"lines":[1067,1068]},"content":"数据传送总线：由地址线、数据线、控制线组成；为减少布线，数据线和地址线常采用多路复用方式。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1068,1069]},"content":"仲裁总线：总线请求线和总线授权线。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1069,1070]},"content":"中断和同步总线：用于处理带优先级的中断操作，包括中断请求线和中断认可线。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1070,1071]},"content":"公用线：包括时钟信号线、电源线、地线、系统复位线以及加电或断电的时序信号线等。","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1072,1073]},"content":"总线接口","children":[{"type":"heading","depth":3,"payload":{"lines":[1074,1075]},"content":"信息的传送方式","children":[{"type":"heading","depth":4,"payload":{"lines":[1076,1077]},"content":"基本概念","children":[{"type":"list_item","depth":5,"payload":{"lines":[1078,1079]},"content":"码元：信息传输通道中，携带数据信息的信号单元。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1079,1080]},"content":"波特率（码元传输率）：每秒钟通过信道传输的码元数。是传输信道频宽的指标。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1080,1081]},"content":"码元时间：波特率的倒数，即传输一位码元的时间。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1082,1083]},"content":"串行传送","children":[{"type":"list_item","depth":5,"payload":{"lines":[1084,1085]},"content":"只用一条传输线，且采用脉冲传送。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1085,1086]},"content":"在串行传送时，按照顺序来传送表示一个数码的所有二进制位的脉冲信号，每次一位。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1086,1087]},"content":"当使用脉冲信号传递连续的“1”或“0”数码时，必须采用某种时序格式，以便使接收设备能加以识别，通常采用“位时间”（即一个二进制位在传输线上占用的时间长度），一般低位在前，高位在后。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1087,1088]},"content":"在串行传送时，被传送的数据需要在发送部件进行并—串变换，即<strong>拆卸</strong>，在接收部件进行串—并变换，称为<strong>装配</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1089,1090]},"content":"并行传送","children":[{"type":"list_item","depth":5,"payload":{"lines":[1091,1092]},"content":"每个数据位单独占用一条传输线。这样每一条线分别代表了二进制数的不同位值。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1092,1093]},"content":"一般采用电位传送。出于速度和效率上的考虑，系统总线都采用“并行传送”方式。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1094,1095]},"content":"分时传送","children":[{"type":"list_item","depth":5,"payload":{"lines":[1096,1097]},"content":"一是采用总线复用方式，如在传输线上既传输数据又传送地址，为此必须划分时间片来实现传送任务；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1097,1098]},"content":"二是共享总线的部件分时使用总线。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1099,1100]},"content":"接口的基本概念","children":[{"type":"list_item","depth":4,"payload":{"lines":[1101,1102]},"content":"I/O设备适配器，广义上讲，接口指CPU和主存、外围设备之间通过总线进行连接的逻辑部件。接口在它动态连接的部件间起“转换器”的作用，以实现彼此间的信息传送。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1102,1103]},"content":"接口通常具有的功能:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1103,1104]},"content":"控制：靠程序的指令信息来控制外围设备的动作。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1104,1105]},"content":"缓冲：作为缓冲器，用以补偿各种设备在速度上的差异。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1105,1106]},"content":"状态：监视外围设备的工作状态并保存状态信息，供CPU询问外围设备时进行分析。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1106,1107]},"content":"转换：完成任何要求的数据转换。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1107,1108]},"content":"整理：完成一些特别的功能，如修改字计数器或当前AR。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1108,1109]},"content":"程序中断：外围设备向CPU请求某种动作时，接口即发生一个中断请求信号到CPU。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1109,1110]},"content":"适配器必须有的两个接口：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1110,1111]},"content":"和系统总线的接口，其数据交换一定是并行方式；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1111,1112]},"content":"和外设的接口，可能是并行或串行；","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1113,1114]},"content":"总线的仲裁、定时和数据传送模式","children":[{"type":"heading","depth":3,"payload":{"lines":[1115,1116]},"content":"总线的仲裁","children":[{"type":"heading","depth":4,"payload":{"lines":[1117,1118]},"content":"集中式仲裁","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1119,1121]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1119,1120]},"content":"仲裁电路集中在一起，通常由一个模块实现。每功能模块有两条线连到中央仲裁器：一条为送往仲裁器的总线请求信号线BR，一条是仲裁器送出的总线授权信号线BG。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1121,1122]},"content":"链式查询方式","children":[{"type":"list_item","depth":6,"payload":{"lines":[1123,1124]},"content":"特点： 共用一条总线授权线，总线授权信号BG串行地从一个I/O接口传送到下一个I/O接口，如果该接口没有请求，则继续往下查询；如果有总线请求，则BG信息不再向下查询，该接口获得总线控制权。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1124,1125]},"content":"共用一个BS线表示当前总线是否被使用着。各设备的优先级是按照BG线上离中央仲裁器的远近来确定。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1125,1126]},"content":"优点：只用很少几根线就能按一定优先次序实现总线仲裁，且可方便地扩充设备。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1126,1127]},"content":"缺点：对询问链电路故障敏感，优先级固定而不能调整、速度慢。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1128,1129]},"content":"计数器定时查询方式","children":[{"type":"list_item","depth":6,"payload":{"lines":[1130,1131]},"content":"总线上任一设备要求使用总线时，通过BR线发出总线请求。中央仲裁器接到请求信号以后，在BS线为“0”的情况下让计数器开始计数，计数值通过一组地址线发向设备，每个设备接口都有一个设备地址判别电路，当地址线上的计数值与请求总线的设备地址一致时，该设备置“1”BS线，获得总线使用权，此时中止计数查询。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1131,1132]},"content":"比较：少了一条BG线，可改变优先次序，对电路的故障不如链式敏感，但增加了主控线数，控制较复杂。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1132,1133]},"content":"优点：设备优先级可以改变，仲裁策略灵活性高。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1134,1135]},"content":"独立请求方式","children":[{"type":"list_item","depth":6,"payload":{"lines":[1136,1137]},"content":"每一共享总线的设备均有一对BR<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mrow></mrow><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4617em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>和BG<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mrow></mrow><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4617em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>，当设备要使用总线时，便发出总线请求信号，中央仲裁器有一个排队电路，根据一定的优先次序决定首先响应哪个设备的请求，给设备以授权信号。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1137,1138]},"content":"优点：响应时间最快；对优先次序的控制相当灵活（可以预先固定、也可以通过程序来改变，还可屏蔽某个设备的总线请求）。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1138,1139]},"content":"对于单CPU系统总线，中央仲裁器又称总线控制器，是CPU的一部分，而按照目前的总线标准，中央仲裁器一般是单独功能模块。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1140,1141]},"content":"分布式仲裁","children":[{"type":"list_item","depth":5,"payload":{"lines":[1142,1143]},"content":"不需要中央仲裁器，每个主方都有自己的仲裁号和仲裁器；当总线申请时，把各自唯一的仲裁号发到共享的总线上，每个仲裁器把仲裁线上的号和自己的号比较，如果总线上的号大，则它的总线请求不予响应，并撤销它的仲裁号。最后，获胜的仲裁号留在仲裁总线上。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1144,1145]},"content":"总线的定时","children":[{"type":"heading","depth":4,"payload":{"lines":[1146,1147]},"content":"同步定时","children":[{"type":"list_item","depth":5,"payload":{"lines":[1148,1149]},"content":"事件出现在总线上的时刻由总线时钟信号来确定","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1149,1150]},"content":"优点：规定明确、统一、模块间配合简单一致。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1150,1151]},"content":"缺点：主从模块时间配合属强制性同步，必须在限定时间内完成规定的要求，并且对所有模块都用同一限时，势必造成对不相同速度的部件而言，必须按最慢的速度部件来设计公共时钟，严重影响总线工作效率","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1151,1152]},"content":"适用范围：仅适合总线长度较短、各个功能模块存取时间比较接近的情况。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1153,1154]},"content":"异步定时","children":[{"type":"list_item","depth":5,"payload":{"lines":[1155,1156]},"content":"建立在应答式或互锁机制基础之上，后一事件出现在总线上的时刻取决于前一事件的出现。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1156,1157]},"content":"优点：不需要统一的公共时钟，总线周期的长度可变，不把响应时间强加到功能模块上，允许快速和慢速的功能模块都能连接到同一总线上，给设计者以充分的灵活和选择余地。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1157,1158]},"content":"缺点：增加了总线的复杂性和成本。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1159,1160]},"content":"总线数据传送模式","children":[{"type":"list_item","depth":4,"payload":{"lines":[1161,1162],"index":1},"content":"1. 读、写操作：读操作是由从方到主方的数据传送；写操作是由主方到从方的数据传送。一般，主方先以一个总线周期发出命令和从方地址，经过一定的延时再开始数据传送总线周期。为了提高总线利用率，减少延时损失，主方完成寻址总线周期后可让出总线控制权，以使其他主方完成更紧迫的操作。然后再重新竞争总线，完成数据传送总线周期。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1162,1163],"index":2},"content":"2. 块传送操作：只需给出块的起始地址，然后对固定块长度的数据一个接一个地读出或写入。对于CPU（主方）—存储器（从方）而言的块传送，常称为猝发式传送，其块长一般固定为数据线宽度（存储器字长）的4倍。例如一个64位数据线的总线，一次猝发式传送可达256位。这在超标量流水中十分有用。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1163,1164],"index":3},"content":"3. 写后读、读修改写操作：这是两种组合操作。只给出地址一次（表示同一地址），或进行先写后读操作，或进行先读后写操作。前者用于校验目的，后者用于多道程序系统中对共享存储资源的保护。这两种操作和猝发式操作一样，主方掌管总线直到整个操作完成。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1164,1165],"index":4},"content":"4. 广播、广集操作：一般而言，数据传送只在一个主方和一个从方之间进行。但有的总线允许一个主方对多个从方进行写操作，这种操作称为广播。与广播相反的操作称为广集，它将选定的多个从方数据在总线上完成AND或OR操作，用以检测多个中断源。","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1166,1167]},"content":"HOST总线和PCI总线","children":[{"type":"heading","depth":3,"payload":{"lines":[1168,1169]},"content":"多总线结构","children":[{"type":"list_item","depth":4,"payload":{"lines":[1170,1171]},"content":"PCI是一个与处理器无关的高速外围总线，是一个层间总线，采用同步时序协议和集中式仲裁策略，并具有自动配置能力。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1171,1172]},"content":"系统中一般有三种总线：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1172,1173]},"content":"HOST总线：有CPU总线、系统总线、主存总线等多种名称。不仅用来连接主存，还用来连接多个CPU。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1173,1174]},"content":"PCI总线：连接各种高速的PCI设备，设备可以是主、从或主从。允许有多条PCI总线，使用HOST桥和HOST总线相连，使用PCI/ PCI桥和PCI总线相连，用于扩充整个系统的PCI总线负载能力。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1174,1175]},"content":"LAGACY总线：ISA、EISA、MCA等性能较低的传统总线，支持中、低速I/O设备。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1175,1176]},"content":"桥：用来连接两条总线，使彼此间相互通信，又是一个总线转换部件，可以把一条总线的地址空间映射到另一个总线的地址空间上，从而使系统中任意一个总线主设备都能看到同样一份地址表。","children":[]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[1177,1178]},"content":"外围设备","children":[{"type":"heading","depth":2,"payload":{"lines":[1179,1180]},"content":"外围设备概述","children":[{"type":"heading","depth":3,"payload":{"lines":[1181,1182]},"content":"外围设备的一般功能","children":[{"type":"list_item","depth":4,"payload":{"lines":[1183,1184]},"content":"外围设备的定义：计算机系统中，除CPU和主存之外的部件都可看作外设；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1184,1185]},"content":"外围设备的功能：在计算机和其他机器或与用户之间提供联系。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1185,1186]},"content":"外围设备的基本组成：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1186,1187]},"content":"存储介质：用于信息的保存；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1187,1188]},"content":"驱动装置：用于移动存储介质，使之正常工作；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1188,1189]},"content":"控制电路：用于使该外设与外界（如CPU）的信息传递","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1190,1191]},"content":"外围设备的分类","children":[{"type":"list_item","depth":4,"payload":{"lines":[1192,1193]},"content":"输入/出设备；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1193,1194]},"content":"外存设备；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1194,1195]},"content":"数据通信设备；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1195,1196]},"content":"过程控制设备；","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1197,1198]},"content":"磁盘存储设备","children":[{"type":"heading","depth":3,"payload":{"lines":[1199,1200]},"content":"磁记录原理","children":[{"type":"list_item","depth":4,"payload":{"lines":[1201,1202]},"content":"磁表面存储器：用磁性材料薄薄地涂在金属铝或塑料表面作载磁体来存储信息。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1202,1203]},"content":"磁表面存储器的优点：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1203,1204]},"content":"存储容量大，位价格低；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1204,1205]},"content":"记录介质可以重复使用；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1205,1206]},"content":"记录信息可以长期保存而不丢失；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1206,1207]},"content":"非破坏性读出，读出时不需要再生信息。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1207,1208]},"content":"磁表面存储器的缺点：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1208,1209]},"content":"存取速度较慢，机械结构复杂；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1209,1210]},"content":"非接触式读写，对工作环境要求较高。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1210,1211]},"content":"在磁表面存储器中，信息的读写是利用磁头来进行的；","children":[{"type":"list_item","depth":5,"payload":{"lines":[1211,1212]},"content":"磁头：由软磁材料做铁芯，绕有读写线圈的电磁铁。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1212,1213]},"content":"写操作","children":[{"type":"list_item","depth":5,"payload":{"lines":[1213,1214]},"content":"原理：电-磁变换；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1214,1215]},"content":"利用磁头写线圈中的脉冲电流，在磁表面每个存储元上形成不同的磁化状态；","c ,1286]},"content":"存储容量","children":[{"type":"list_item","depth":5,"payload":{"lines":[1287,1288]},"content":"存储容量=记录面数×每面磁道数×磁道容量","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1288,1289]},"content":"非格式化容量：磁记录表面可以利用的磁化单元总数。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1289,1290]},"content":"格式化容量","children":[{"type":"list_item","depth":6,"payload":{"lines":[1290,1291]},"content":"按照某种特定的记录格式所能存储信息的总量，也就是用户可以真正使用的容量。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1291,1292]},"content":"格式化容量一般是非格式化容量的60%—70%。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1293,1294]},"content":"平均存取时间","children":[{"type":"list_item","depth":5,"payload":{"lines":[1295,1296]},"content":"平均存取时间等于平均找道时间与平均等待时间之和；","children":[{"type":"list_item","depth":6,"payload":{"lines":[1296,1297]},"content":"定位时间（找道时间）：将磁头定位至所要求的磁道上所需的时间；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1297,1298]},"content":"等待时间：找道完成后，盘片将所要访问信息转到磁头下方的时间；","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1298,1299]},"content":"平均找道时间：最大与最小找道时间的平均值，约为10~20ms；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1299,1300]},"content":"平均等待时间","children":[{"type":"list_item","depth":6,"payload":{"lines":[1300,1301]},"content":"与磁盘转速有关，是磁盘旋转一周时间的一半。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1301,1302]},"content":"硬盘转速为7200转/分，故平均等待时间约为4ms。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1303,1304]},"content":"数据传输率","children":[{"type":"list_item","depth":5,"payload":{"lines":[1305,1306]},"content":"数据传输率与存储设备和主机接口逻辑有关。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1306,1307]},"content":"设磁盘旋转速度为每秒n转，磁道容量为N个字节，数据传输率<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>D</mi><mi>r</mi><mo>=</mo><mi>n</mi><mo>×</mo><mi>N</mi></mrow><annotation encoding=\"appli /span><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">v</span></span></span></span>（字节/秒）","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1309,1310]},"content":"光盘和磁光盘存储设备","children":[{"type":"list_item","depth":3,"payload":{"lines":[1311,1312]},"content":"光盘存储器","children":[{"type":"list_item","depth":4,"payload":{"lines":[1312,1313]},"content":"采用聚焦激光束在盘式介质上非接触地记录高密度信息；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1313,1314]},"content":"以介质材料光学性质的变化来表示所存储信息的“1”或“0”。","children":[]}]},{"type":"list_item","depth":3,"payload":{"lines":[1314,1315]},"content":"光盘存储器是以光道来记录信息的；光道是一条始于盘片中心的螺旋线。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[1315,1316]},"content":"光盘的优点：存储容量大；","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[1316,1317]},"content":"光盘的缺点：存取时间长，数据传输率低。","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[1318,1319]},"content":"显示设备","children":[{"type":"heading","depth":3,"payload":{"lines":[1320,1321]},"content":"显示设备的分类","children":[{"type":"list_item","depth":4,"payload":{"lines":[1322,1323]},"content":"按显示器件分类","children":[{"type":"list_item","depth":5,"payload":{"lines":[1323,1324]},"content":"阴极射线管(CRT)显示器","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1324,1325]},"content":"液晶显示器(LCD)","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1325,1326]},"content":"等离子显示器等；","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1326,1327]},"content":"按显示的内容分类","children":[{"type":"list_item","depth":5,"payload":{"lines":[1327,1328]},"content":"字符显示器","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1328,1329]},"content":"图形显示器","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1329,1330]},"content":"图像显示器；","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1330,1331]},"content":"CRT显示设备","children":[{"type":"list_item","depth":5,"payload":{"lines":[1331,1332]},"content":"以扫描方式不同，分成<strong>光栅扫描</strong>和<strong>随机扫描</strong>两种显示器；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1332,1333]},"content":"以分辨率不同 ，分成<strong>高分辨率显示器</strong>和<strong>低分辨率显示器</strong>；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1333,1334]},"content":"以显示的颜色分类，有<strong>单色(黑白)显示器</strong>和<strong>彩色显示器</strong>；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1334,1335]},"content":"以荧光屏对角线长度分类，有14英寸、16英寸、19英寸等多种。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1336,1337]},"content":"随机扫描和光栅扫描","children":[{"type":"list_item","depth":4,"payload":{"lines":[1338,1339]},"content":"随机扫描","children":[{"type":"list_item","depth":5,"payload":{"lines":[1339,1340]},"content":"电子束只在需要做图的地方扫描，而不必扫描全屏幕；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1340,1341]},"content":"这种扫描方式画图速度快，图像清晰；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1341,1342]},"content":"高质量的图形显示器(如分辨率为4096×4096)采用；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1342,1343]},"content":"其偏转系统与电视标准不一致，驱动系统较复杂，价格较贵。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1343,1344]},"content":"光栅扫描","children":[{"type":"list_item","depth":5,"payload":{"lines":[1344,1345]},"content":"电子束从上至下顺序扫描整个屏幕；又可分为逐行扫描和隔行扫描两种方式；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1345,1346]},"content":"电视中采用的扫描方法；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1346,1347]},"content":"缺点是冗余时间多，分辨率不如随机扫描方式。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1348,1349]},"content":"分辨率","children":[{"type":"list_item","depth":4,"payload":{"lines":[1350,1351]},"content":"分辨率是指显示器所能表示的像素个数；","children":[{"type":"list_item","depth":5,"payload":{"lines":[1351,1352]},"content":"像素是指组成图像的最小单位；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1352,1353]},"content":"像素越密，分辨率越高，图像显示越清晰；","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1353,1354]},"content":"CRT显示器的分辨率取决于<strong>显象管荧光粉的粒度</strong>、<strong>荧光屏的尺寸</strong>和<strong>CRT电子束的聚焦能力</strong>；","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1355,1356]},"content":"灰度级","children":[{"type":"list_item","depth":4,"payload":{"lines":[1357,1358]},"content":"灰度级","children":[{"type":"list_item","depth":5,"payload":{"lines":[1358,1359]},"content":"在黑白显示器中所显示的像素点的亮暗差别；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1359,1360]},"content":"在彩色显示器中则表示为颜色的不同；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1360,1361]},"content":"灰度级越多，图像层次越清楚逼真；","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1361,1362]},"content":"灰度级取决于每个像素对应刷新存储器单元的位数和CRT本身的性能。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1362,1363]},"content":"只有两级灰度的显示器称为单色显示器。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1363,1364]},"content":"图像显示器的灰度级一般在256级以上。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1365,1366]},"content":"刷新和刷新存储器","children":[{"type":"list_item","depth":4,"payload":{"lines":[1367,1368]},"content":"刷新：CRT显示器的电子束不断地重复扫描整个屏幕以稳定图像；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1368,1369]},"content":"刷新频率","children":[{"type":"list_item","depth":5,"payload":{"lines":[1369,1370]},"content":"显示器每秒能够对整个屏幕的刷新次数。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1370,1371]},"content":"一般设置刷新频率为70Hz以上；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1371,1372]},"content":"电视中的标准是每秒刷新50Hz；","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1372,1373]},"content":"刷新存储器","children":[{"type":"list_item","depth":5,"payload":{"lines":[1373,1374]},"content":"存放图像信息用于刷新的存储器，也叫显示存储器；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1374,1375]},"content":"其存储容量由图像分辨率和灰度级决定；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1375,1376]},"content":"刷新存储器的存取周期必须满足刷新频率的要求。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1376,1377]},"content":"刷新存储器带宽=分辨率×颜色深度×刷新频率","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1378,1379]},"content":"显示适配器","children":[{"type":"list_item","depth":4,"payload":{"lines":[1380,1381]},"content":"显示适配卡，也叫显卡","children":[{"type":"list_item","depth":5,"payload":{"lines":[1381,1382]},"content":"显示器与主机之间的接口电路；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1382,1383]},"content":"负责将主机发送的待显示的信号送给显示器。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1383,1384]},"content":"显卡的主要构成部件","children":[{"type":"list_item","depth":5,"payload":{"lines":[1384,1385]},"content":"图形处理器GPU：处理显示信息；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1385,1386]},"content":"显存：暂存显示芯片要处理的数据和处理完毕的数据；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1386,1387]},"content":"显卡BIOS：存放显示芯片与驱动程序之间的控制程序；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1387,1388]},"content":"印刷电路板（PCB）","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1388,1389]},"content":"显卡不同标准：VGA、XGA、SVGA","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1390,1391]},"content":"输入设备和打印设备","children":[{"type":"list_item","depth":4,"payload":{"lines":[1392,1393]},"content":"输入设备","children":[{"type":"list_item","depth":5,"payload":{"lines":[1393,1394]},"content":"图形输入设备：键盘、鼠标、图形板和游动标","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1394,1395]},"content":"图像输入设备 ：数码照相机、数码摄像机、扫描仪","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1395,1396]},"content":"语音输入设备 ：语音识别器","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1396,1397]},"content":"打印设备","children":[{"type":"list_item","depth":5,"payload":{"lines":[1397,1398]},"content":"针式打印机、喷墨打印机、激光打印机","children":[]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[1399,1400]},"content":"输入输出系统","children":[{"type":"heading","depth":2,"payload":{"lines":[1401,1402]},"content":"外围设备的速度分级与信息交换方式","children":[{"type":"heading","depth":3,"payload":{"lines":[1403,1404]},"content":"输入输出系统的功能","children":[{"type":"list_item","depth":4,"payload":{"lines":[1405,1406]},"content":"为了得到高效可靠的数据传输，选择输入输出设备。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1406,1407]},"content":"在选定的输入输出设备和CPU之间进行数据交换。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1408,1409]},"content":"输入输出设备和CPU交换数据的过程","children":[{"type":"list_item","depth":4,"payload":{"lines":[1410,1411]},"content":"输入过程：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1411,1412]},"content":"CPU把一个地址值放在地址总线上，这一步将选择一个输入设备","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1412,1413]},"content":"CPU等候输入设备的数据成为有效","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1413,1414]},"content":"CPU从数据总线上读入数据，并放在一个相应的寄存器中","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1414,1415]},"content":"输出过程：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1415,1416]},"content":"CPU把一个地址值放在地址总线上，这一步将选择一个输出设备","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1416,1417]},"content":"CPU把数据放在数据总线上","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1417,1418]},"content":"输出设备认为数据有效，从而把数据取走","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1419,1420]},"content":"CPU和外围设备的定时","children":[{"type":"list_item","depth":4,"payload":{"lines":[1421,1422]},"content":"速度极慢或简单的外围设备：对于这类设备CPU总是能足够快地作出响应，也可以说，CPU认为输入的数据一直有效，在这种情况下，CPU只要接受和发送数据就可以了。常用的有：机械开关，显示二极管等。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1422,1423]},"content":"慢速或中速的外围设备：CPU与这类设备之间的数据交换通常采用异步定时方式。在这种情况下，CPU和外设之间用问答信号进行定时的方式叫做应答式数据交换。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1423,1424]},"content":"高速外围设备：CPU和这类设备之间通常采用同步定时方式，一旦CPU和外设发生同步，他们之间的数据交换用时钟控制来进行。","children":[{"type":"list_item","depth":5,"payload":{"lines":[1424,1425]},"content":"同步定时方式：CPU以等间隔的速率执行I/O指令。靠时钟脉冲控制进行。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1425,1426]},"content":"DMA方式","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1427,1428]},"content":"CPU对外围设备的管理方式","children":[{"type":"list_item","depth":4,"payload":{"lines":[1429,1430]},"content":"程序查询方式","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1430,1431]},"content":"程序中断方式","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1432,1433]},"content":"程序查询方式","children":[{"type":"heading","depth":3,"payload":{"lines":[1434,1435]},"content":"外设状态","children":[{"type":"list_item","depth":4,"payload":{"lines":[1436,1437]},"content":"在接口中设置状态字表示这些状态。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1437,1438]},"content":"空闲：调用前，设备不工作；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1438,1439]},"content":"结束：调用后，设备完成工作。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1440,1441]},"content":"优缺点","children":[{"type":"list_item","depth":4,"payload":{"lines":[1442,1443]},"content":"优点：硬件开销小；","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1443,1444]},"content":"缺点：实时处理能力差,并行程度低。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1445,1446]},"content":"应用场合","children":[{"type":"list_item","depth":4,"payload":{"lines":[1447,1448]},"content":"对CPU效率要求不高的场合，或诊断调试过程。","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1449,1450]},"content":"程序中断方式","children":[{"type":"heading","depth":3,"payload":{"lines":[1451,1452]},"content":"中断基本概念","children":[{"type":"heading","depth":4,"payload":{"lines":[1453,1454]},"content":"定义","children":[{"type":"list_item","depth":5,"payload":{"lines":[1455,1456]},"content":"CPU暂时中止现行程序的执行，转去执行为某个随机事态服务的中断处理程序。处理 ":5,"payload":{"lines":[1485,1486]},"content":"中断时的现场保存和返回时的现场恢复","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1486,1487]},"content":"“中断屏蔽”触发器<code>IM</code>：0允许中断，1不接受中断","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1487,1488]},"content":"中断处理过程由硬件和软件协作完成；中断周期和服务程序","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1489,1490]},"content":"中断全过程（外中断）","children":[{"type":"heading","depth":4,"payload":{"lines":[1491,1492]},"content":"中断请求的提出与传递","children":[{"type":"heading","depth":5,"payload":{"lines":[1493,1494]},"content":"如何产生中断请求","children":[{"type":"list_item","depth":6,"payload":{"lines":[1495,1496]},"content":"外设工作完成：“完成”标志为1","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1496,1497]},"content":"CPU允许请求：“屏蔽”标志为0","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1498,1499]},"content":"如何传送中断请求","children":[{"type":"list_item","depth":6,"payload":{"lines":[1500,1501]},"content":"使用单独请求线","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1501,1502]},"content":"使用公共请求线","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1503,1504]},"content":"中断判优","children":[{"type":"heading","depth":5,"payload":{"lines":[1505,1506]},"content":"优先顺序","children":[{"type":"list_item","depth":6,"payload":{"lines":[1507,1508]},"content":"故障、DMA、外中断","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1509,1510]},"content":"CPU现行程序与外设请求的判优","children":[{"type":"list_item","depth":6,"payload":{"lines":[1511,1512]},"content":"CPU设置允许中断标志","children":[{"type":"list_item","depth":7,"payload":{"lines":[1512,1513]},"content":"1，开中断","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1513,1514]},"content":"0，关中断","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1514,1515]},"content":"CPU设置程序状态字的优先级字段","children":[{"type":"list_item","depth":7,"payload":{"lines":[1515,1516]},"content":"＜外设请求优先级，响应","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1516,1517]},"content":"≥外设请求优先级，不响应","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1517,1518]},"content":"各外设请求的判优","children":[{"type":"list_item","depth":7,"payload":{"lines":[1518,1519]},"content":"软件判优：由程序查询顺序确定优先级。可灵活修改优先级。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1519,1520]},"content":"硬件判优","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1521,1522]},"content":"中断响应","children":[{"type":"heading","depth":5,"payload":{"lines":[1523,1524]},"content":"响应条件","children":[{"type":"list_item","depth":6,"payload":{"lines":[1525,1526]},"content":"外设有请求，且未被屏蔽；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1526,1527]},"content":"CPU开中断；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1527,1528]},"content":"一条指令(非停机指令)结束；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1528,1529]},"content":"无故障、DMA等优先级更高的请求","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1530,1531]},"content":"如何获取中断服务程序的入口地址","children":[{"type":"list_item","depth":6,"payload":{"lines":[1532,1533]},"content":"非向量中断：将服务程序入口组织在查询程序中；CPU响应时执行查询程序，查询中断源，转入相应服务程序。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1533,1534]},"content":"向量中断：将服务程序入口(中断向量)组织在中断向量表中；CPU响应时由硬件直接产生相应向量地址，按地址查表，取得服务程序入口，转入相应服务程序。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1534,1535]},"content":"中断向量：服务程序入口地址、服务程序状态字","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1535,1536]},"content":"中断向量表：存放中断向量的表（一段存储区）","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1536,1537]},"content":"向量地址：访问向量表的地址（指向中断向量的首址）","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1538,1539]},"content":"响应过程","children":[{"type":"list_item","depth":6,"payload":{"lines":[1540,1541],"index":1},"content":"1. 发响应信号INTA，进入中断周期","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1541,1542],"index":2},"content":"2. 关中断，保存断点","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1542,1543],"index":3},"content":"3. 获得中断号，转换为向量地址，查向量表","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1543,1544],"index":4},"content":"4. 取中断向量，转中断服务程序","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1545,1546]},"content":"中断处理","children":[{"type":"list_item","depth":5,"payload":{"lines":[1547,1548]},"content":"单级中断：CPU响应后只处理一个中断源的请求，处理完毕后才能响应新的请求。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1548,1549]},"content":"多重中断：在某次中断服务过程中，允许响应处理更高级别的中断请求。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1550,1551]},"content":"程序中断方式的标志触发器","children":[{"type":"list_item","depth":5,"payload":{"lines":[1552,1553]},"content":"准备就绪的标志（<code>RD</code>）：一旦设备做好一次数据的接收或发送工作，便发出一个设备动作完毕信号，使<code>RD</code>标志为“1”，它就是程序查询方式中的Ready（就绪）标志。在中断方式中，该标志用作为中断源触发器，简称中断触发器。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1553,1554]},"content":"允许中断触发器（<code>EI</code>）：可以用程序指令来置位。<code>EI</code>为“1”时，某设备可以向CPU发出中断请求；<code>EI</code>为“0”时，不能向CPU发出中断请求，这意味着某中断的中断请求被禁止。设置<code>EI</code>标志的目的就是通过程序来控制是否允许某设备发出中断请求。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1554,1555]},"content":"中断请求触发器（<code>IR</code>）它暂存中断请求线上由设备发出的中断请求，当<code>IR</code>标志为“1”时，表示设备发出了中断请求。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1555,1556]},"content":"中断屏蔽触发器（<code>IM</code>）CPU是否受理中断的标志。<code>IM</code>标志为“0”时，CPU可以受理外界的中断请求，反之，<code>IM</code>标志为“1”时，CPU不受理外界的中断请求。","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1557,1558]},"content":"DMA方式","children":[{"type":"heading","depth":3,"payload":{"lines":[1559,1560]},"content":"DMA的基本概念","children":[{"type":"heading","depth":4,"payload":{"lines":[1561,1562]},"content":"定义","children":[{"type":"list_item","depth":5,"payload":{"lines":[1563,1564]},"content":"直接依靠硬件实现主存与I/O间的数据传送，传送期间不需CPU程序干预","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1564,1565]},"content":"I/O与主存，而不是I/O与CPU。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1565,1566]},"content":"早期由CPU控制传送；现在由DMA控制器控制传送，DMA控制器接管总线权，传送完毕再交还总线权。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1566,1567]},"content":"传送期间只要CPU不访存，可并行操作","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1567,1568]},"content":"传送前和传送后需要程序干预。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1569,1570]},"content":"DMA流程","children":[{"type":"list_item","depth":5,"payload":{"lines":[1571,1572]},"content":"程序准备：主程序实现初始化。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1572,1573]},"content":"DMA传送：硬件实现M<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>↔</mo></mrow><annotation encoding=\"application/x-tex\">\\leftrightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">↔</span></span></span></span>I/O的数据传送。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1573,1574]},"content":"善后处理：中断处理程序判断传送的正误。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1575,1576]},"content":"应用场合","children":[{"type":"list_item","depth":5,"payload":{"lines":[1577,1578]},"content":"用于高速、简单、批量数据传送","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1579,1580]},"content":"DMA传送方式","children":[{"type":"heading","depth":4,"payload":{"lines":[1581,1582]},"content":"停止CPU访问内存","children":[{"type":"list_item","depth":5,"payload":{"lines":[1583,1584]},"content":"优点: 控制简单，它适用于数据传输率很高的设备进行成组传送。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1584,1585]},"content":"缺点: 在DMA控制器访内阶段，内存的效能没有充分发挥。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1586,1587]},"content":"周期挪用方式","children":[{"type":"list_item","depth":5,"payload":{"lines":[1588,1589]},"content":"I/O有DMA请求时，由DMA控制器挪用一个或几个主存周期来完成数据的传输，即在CPU指令周期中插入了DMA操作，有冲突时DMA优先。（用于I/O设备读写周期大于内存存储周期的情况）","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1590,1591]},"content":"CPU与DMA交替访问存储器","children":[{"type":"list_item","depth":5,"payload":{"lines":[1592,1593]},"content":"将一个CPU周期分为两个分周期，由CPU与DMA控制器轮流使用总线，也称为透明的DMA方式（硬件逻辑复杂）","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1594,1595]},"content":"基本的DMA控制器","children":[{"type":"heading","depth":4,"payload":{"lines":[1596,1597]},"content":"DMA控制器的基本组成","children":[{"type":"list_item","depth":5,"payload":{"lines":[1598,1599]},"content":"内存地址计数器：用于存放内存中要交换的数据地址。在DMA工作前由程序设定，每传输一次地址自动加“1”","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1599,1600]},"content":"字计数器：用于记录传送数据块的长度，通常用补码表示，在DMA工作前由程序设定，每传输一次字计数器自动加“1”，当计数器溢出时，表示传送完毕，向CPU发出中断","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1600,1601]},"content":"数据缓冲寄存器：用于暂存每次传送的数据","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1601,1602]},"content":"DMA请求标志：每当设备准备好一次传输时发出的一个控制信号，使DMA请求标志位置“1”，向“控制/状态”逻辑发出DMA请求，“控制/状态”逻辑向CPU发出总线使用权的请求HOLD；CPU响应该请求时，发回响应信号HLDA， “控制/状态”逻辑接收到此信号后发出DMA响应信号，使DMA请求标志复位，为交换下一个字作好准备。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1602,1603]},"content":"“控制/状态”逻辑：由控制和时序电路以及状态标志组成。用于修改内存地址计数器和字计数器，指定传送类型，并对DMA请求信号和CPU响应信号进行协调和同步。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1603,1604]},"content":"中断机构：当字计数器溢出时，一组数据交换完毕，由溢出信号发出中断申请。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1605,1606]},"content":"DMA数据传送过程","children":[{"type":"list_item","depth":5,"payload":{"lines":[1607,1608]},"content":"可分为三阶段：传送前预处理、正式传送和传送后处理","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1608,1609]},"content":"传送前预处理：执行几条I/O指令，完成设备状态测试、初始化地址计数器和字计数器，CPU返回原来的主程序继续执行","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1609,1610]},"content":"当外设准备好时，发送DMA请求，由DMA控制器向CPU发出总线使用权的请求HOLD。CPU接受请求，根据不同的传递方式实现以数据块为单位的数据传输。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1610,1611]},"content":"DMA传送后处理进行的工作：结束时，DMA发送中断请求，CPU处理中断服务程序，处理DMA结束需要处理的工作——校验送入内存的数据是否正确、决定是否继续进行DMA传送、测试在传送过程中是否发生了错误。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1611,1612]},"content":"基本DMA控制器与系统的连接方式有两种方式：一种是公用的DMA请求方式，另一种是独立的DMA请求方式。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1613,1614]},"content":"选择型和多路型DMA控制器","children":[{"type":"list_item","depth":4,"payload":{"lines":[1615,1616]},"content":"选择型DMA控制器：物理上可以连接多个设备，逻辑上只允许连接一个设备，即某一段时间内只能为一个设备服务。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1616,1617]},"content":"多路型DMA控制器：允许各设备以字节为单位交叉传送，或以数据块为单位成组传送。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1618,1619]},"content":"比较","children":[{"type":"heading","depth":4,"payload":{"lines":[1620,1621]},"content":"DMA与中断的相同点","children":[{"type":"list_item","depth":5,"payload":{"lines":[1622,1623]},"content":"能响应随机请求；可并行操作","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1624,1625]},"content":"DMA与中断的不同点","children":[{"type":"list_item","depth":5,"payload":{"lines":[1626,1627]},"content":"中断：用程序实现中、低速I/O传送；能处理复杂事态；一条指令结束时响应请求。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1627,1628]},"content":"DMA：用硬件实现高速、简单I/O传送；一个总线周期结束响应请求。","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1629,1630]},"content":"通道方式","children":[{"type":"heading","depth":3,"payload":{"lines":[1631,1632]},"content":"通道的基本概念","children":[{"type":"list_item","depth":4,"payload":{"lines":[1633,1634]},"content":"通道是一个特殊功能的处理器，它有自己的指令和程序专门负责数据输入输出的传输控制，而CPU将“传输控制”的功能下放给通道后只负责“数据处理”功能。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1634,1635]},"content":"通道处理机虽然不是一台具有完整指令系统的处理机，但是可以把它看作是一台能够执行有限输入输出指令，并且能够被多台外围设备共享的小型DMA专用处理机。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1636,1637]},"content":"通道的类型","children":[{"type":"list_item","depth":4,"payload":{"lines":[1638,1639]},"content":"字节多路通道","children":[{"type":"list_item","depth":5,"payload":{"lines":[1639,1640]},"content":"用于多台低速或中速的外围设备","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1640,1641]},"content":"采用分时方式工作","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1641,1642]},"content":"选择通道","children":[{"type":"list_item","depth":5,"payload":{"lines":[1642,1643]},"content":"用于高速外围设备","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1643,1644]},"content":"工作方式：一旦选中某一设备，通道就进入“忙”状态，直到该设备的数据传输工作全部结束为止。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1644,1645]},"content":"数组多路通道","children":[{"type":"list_item","depth":5,"payload":{"lines":[1645,1646]},"content":"字节多路通道和选择通道的结合","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1647,1648]},"content":"通道的功能","children":[{"type":"list_item","depth":4,"payload":{"lines":[1649,1650]},"content":"接受CPU的指令。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1650,1651]},"content":"读取并执行通道程序。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1651,1652]},"content":"控制数据传送。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1652,1653]},"content":"读取外设的状态信息，提供给CPU。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1653,1654]},"content":"发出中断请求。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1655,1656]},"content":"外围处理机方式","children":[{"type":"list_item","depth":4,"payload":{"lines":[1657,1658]},"content":"外围处理机是通道的进一步发展，其独立于主机工作，结构更接近一般的处理机（PC）。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1658,1659]},"content":"外围处理机分担中央处理机的输入输出任务，又称输入输出处理机、I／O处理机等，缩写为IOP或PPU。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1659,1660]},"content":"外围处理机主要用在除IBM公司以外的其他计算机公司研制的巨型、大型计算机系统中，甚至在有些中小型及微型计算机系统中也有输入输出处理机。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1661,1662]},"content":"产生IOP的原因","children":[{"type":"list_item","depth":4,"payload":{"lines":[1663,1664]},"content":"通道处理机实际上并不能看成是独立的处理机，因为它的指令(通道指令)系统很简单，只有面向外围设备的控制和数据传送的基本指令，而且没有大容量的存储器。在数据的输入输出过程中，通道处理机还需要由CPU来承担许多工作。","children":[]}]}]}]}],"payload":{}},{})</script>
